{{ define "main" }}
	{{ $authors  := .Pages }}
	{{ $featured := slice }}

	<aside class="intro quote">
		<div class="sticky">
			{{ partial "quote.html" (dict "quote" "" "author" "") }}

			<div class="links">
				<!--<a href="/doneren/">Doneren</a>

				<span class="pipe">|</span>-->
				
				<a href="/auteurs/">Auteurs</a>

				<span class="pipe">|</span>
				
				<a href="/artikelen/wie-zijn-wij/">Wie zijn wij?</a>
			</div>
		</div>
	</aside>

	<section id="authors">
		{{ range sort $authors ".Params.title" "asc" }}
			{{ partial "author.html" (dict
				"context" .Params.title
				"more"    true
			) }}
		{{ end }}
	</section>
{{ end }}
