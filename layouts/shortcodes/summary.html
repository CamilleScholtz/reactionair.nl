<section
	class="summary footnotes section"
	x-data="{ expanded: false }"
	x-show="expanded"
	x-collapse.min.240px
>
	<button
		class="button summary-button"
		x-text="expanded ? 'Sluiten' : 'Lees meer'"
		@click="expanded = !expanded"
	>
		Lees meer
	</button>

	<div>
		<h3>Dit artikel in vogelvlucht:</h3>

		<div class="overlay" x-show="!expanded"></div>

		{{ $.Page.Params.summary | markdownify }}
	</div>
</section>
