{{ define "main" }}
	<section id="authors">
		{{ $authors := (where .Pages "Params.pseudonym" false).ByTitle }}
		{{ $authors  = $authors | append (where .Pages "Params.pseudonym" true).ByTitle }}

		{{ range $authors }}
			{{ partial "authors/small.html" (dict
				"author" .
			) }}
		{{ end }}
	</section>
{{ end }}
