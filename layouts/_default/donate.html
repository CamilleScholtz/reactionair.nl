{{ define "main" }}
	<article class="donate-page ">
		<section class="content no-border">
			<section>
				<h1>{{ .Title | safeHTML }}</h1><br>

				{{ .Content }}
			</section>

			<hr>

			<section>
				<h3>iDEAL & meer</h3>

				<form
					class="form"
					x-data="{
						submit() {
							fetch('{{ .Site.Params.api }}/api/donate/payment', {
								method: 'POST',
								headers: {
									'Content-Type': 'application/json'
								},
								body: JSON.stringify(Object.fromEntries(new FormData($el)))
							})
							.then(response => response.json())
							.then(data => {
								return window.location.replace(data)
							});
						}
					}"
					@submit.prevent="submit"
				>
					<label>Naam</label>
					<div class="form-group name">
						<input
							type="text"
							name="first_name"
							required
							placeholder="Uw naam"
							autocomplete="given-name"
						/>
						<input
							type="text"
							name="preposition"
							placeholder="Tussenv."
						/>
						<input
							type="text"
							name="last_name"
							required
							placeholder="Uw achternaam"
							autocomplete="family-name"
						/>
					</div>

					<label>Contactgegevens</label>
					<div class="form-group">
						<input type="email" name="email" required placeholder="Uw e-mailadres" autocomplete="email"/>
					</div>

					<label style="margin-top: 10px;">Frequentie</label>
					<div class="form-group frequency">
						<label class="button" for="frequency-monthly">
							<input type="radio" name="frequency" id="frequency-monthly" value="monthly" checked/>
							<span>Maandelijks</span>
						</label>

						<label class="button" for="frequency-yearly">
							<input type="radio" name="frequency" id="frequency-yearly" value="yearly"/>
							<span>Jaarlijks</span>
						</label>
					</div>

					<div style="margin-top: 8px;">
						<label class="button secondary" for="frequency-once" style="font-size: 0.9em; opacity: 0.7;">
							<input type="radio" name="frequency" id="frequency-once" value="once"/>
							<span>Of eenmalig doneren</span>
						</label>
					</div>

					<label style="margin-top: 10px;">Bedrag</label>
					<div class="form-group amount">
						<label class="button" for="amount-5">
							<input type="radio" name="amount" id="amount-5" value="5"/>
							<span>€ 5</span>
						</label>

						<label class="button" for="amount-10">
							<input type="radio" name="amount" id="amount-10" value="10" checked/>
							<span>€ 10</span>
						</label>

						<label class="button" for="amount-25">
							<input type="radio" name="amount" id="amount-25" value="25"/>
							<span>€ 25</span>
						</label>

						<label class="button" for="amount-100">
							<input type="radio" name="amount" id="amount-100" value="100"/>
							<span>€ 100</span>
						</label>
					</div>

					<label for="newsletter-checkbox">
						<input type="checkbox" name="newsletter" id="newsletter-checkbox" checked/>
						<span>Ik wil de <i>Reactionair.nl</i> nieuwsbrief ontvangen</span>
					</label>

					<div class="security-message">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
							<path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
						</svg>
						<span>Je betaling loopt via beveiligde servers</span>
					</div>

					<button type="submit" class="button">
						Naar betaalscherm
					</button>
				</form>

				<div class="payment-methods">
					<img src="/img/payment/ideal.svg" alt="iDEAL" />
					<img src="/img/payment/visa.svg" alt="Visa" />
					<img src="/img/payment/mastercard.svg" alt="Mastercard" />
					<img src="/img/payment/apple-pay.svg" alt="Apple Pay" />
					<img src="/img/payment/bancontact.svg" alt="Bancontact" />
				</div>
			</section>

		</section>
	</article>
{{ end }}
