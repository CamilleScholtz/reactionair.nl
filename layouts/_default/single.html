{{ define "main" }}
	<main id="single">
		{{ partial "sidebar-author.html" . }}

		<article>		
			<h1>{{ .Params.Title }}</h1>
			<h2>{{ .Params.SubTitle }}</h2>

			{{ .Content }}
		</article>

		{{ partial "sidebar-question.html" . }}

		<section id="comments">
			{{ partial "welcomments/comments" (dict "context" . "websiteId" "BHkB0mKadpRI9gniJfThtn9LU" ) }}
		</section>
	</main>
{{ end }}
