{{ define "main" }}
	<aside class="authors">
		<div class="sticky">
			{{ partial "utility.html" . }}
			{{ partial "author.html" . }}
		</div>
	</aside>

	<article>		
		<h1>{{ .Params.title }}</h1>
		<h2>{{ .Params.subtitle }}</h2>

		{{ .Content }}
	</article>

	<aside class="question">
		<div class="sticky">
			{{ partial "question.html" . }}
		</div>
	</aside>

	<section id="comments">
		{{ partial "welcomments/comments" (dict "context" . "websiteId" "BHkB0mKadpRI9gniJfThtn9LU" ) }}
	</section>
{{ end }}
