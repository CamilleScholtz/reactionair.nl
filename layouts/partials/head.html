<head>
	<title>{{ .Title }}</title>

	<meta name="description" content="{{ if isset .Params "description" }}{{ .Params.description }}{{ else }}{{ .Params.subtitle }}{{ end }}">
	{{ if and (eq .Kind "page") (eq .Section "artikelen") }}
		<meta name="author" content="{{ delimit .Params.auteurs ", " }}">
	{{ end }}

	<meta property="og:title" content="{{ .Title }}">
	<meta property="og:description" content="{{ if isset .Params "description" }}{{ .Params.description }}{{ else }}{{ .Params.subtitle }}{{ end }}">
	<meta property="og:url" content="{{ .Permalink }}">
	{{ if and (eq .Kind "page") (eq .Section "artikelen") }}
		<meta property="og:type" content="article">
		<meta property="og:image" content="{{ (.Resources.GetMatch "thumb.webp").Permalink }}">
		<meta property="twitter:card" content="summary_large_image">
	{{ else }}
		<meta property="og:type" content="website">
		<meta property="og:image" content="{{ "img/og-image.png" | absURL }}">
		<meta property="twitter:card" content="summary">
	{{ end }}
	<meta property="twitter:site" content="@ReactionairNL">

	{{ if .Params.noindex }}
		<meta name="robots" content="noindex">
	{{ end }}

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">

	<meta name="theme-color" content="#F6F1F0" media="(prefers-color-scheme: light)">
	<meta name="theme-color" content="#212A2D" media="(prefers-color-scheme: dark)">

	<link rel="apple-touch-icon" sizes="180x180" href="{{ "apple-touch-icon.png" | relURL }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ "favicon-32x32.png" | relURL }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ "favicon-16x16.png" | relURL }}">
	<link rel="manifest" href="{{ "site.webmanifest" | relURL  }}">
	<link rel="mask-icon" href="{{ "safari-pinned-tab.svg" | relURL }}" color="#A62E27">
	<meta name="msapplication-TileColor" content="#A62E27">

	{{ $options := dict "outputStyle" "compressed" }}

	<link rel="stylesheet" href="{{ (resources.Get "sass/fonts.sass" | resources.ToCSS $options).RelPermalink }}?v=1649769972">
	<link rel="stylesheet" href="{{ (resources.Get "sass/light.sass" | resources.ToCSS $options).RelPermalink }}?v=1649769972" media="(prefers-color-scheme: light)">
	<link rel="stylesheet" href="{{ (resources.Get "sass/dark.sass" | resources.ToCSS $options).RelPermalink }}?v=1649769972" media="(prefers-color-scheme: dark)">
	<link rel="stylesheet" href="{{ (resources.Get "sass/main.sass" | resources.ToCSS $options).RelPermalink }}?v=1649769973">
	<link rel="stylesheet" href="{{ (resources.Get "sass/mobile.sass" | resources.ToCSS $options).RelPermalink }}?v=1649769972" media="(max-width: 1024px)">
	<link rel="stylesheet" href="{{ (resources.Get "sass/desktop.sass" | resources.ToCSS $options).RelPermalink }}?v=1649769973" media="(min-width: 1025px)">

	<script defer src="{{ (resources.Get "js/vendor/fuse.js" | resources.Minify).RelPermalink }}?v=1648631611"></script>
	<script defer src="{{ (resources.Get "js/main.js" | resources.Minify).RelPermalink }}?v=1649769973"></script>

	{{ template "_internal/google_analytics.html" . }}
</head>
