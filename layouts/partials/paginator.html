{{ if gt .TotalPages 1 }}
	<nav class="paginator">
		{{ if .HasPrev }}
			<a href="{{ .Prev.URL }}" class="button square prev">
				‹
			</a>
		{{ else }}
			<a class="button square prev disabled">
				‹
			</a>
		{{ end }}

		{{ if .HasNext }}
			<a href="{{ .Next.URL }}" class="button square next">
				›
			</a>
		{{ else }}
			<a class="button square next disabled">
				›
			</a>
		{{ end }}
	</nav>
{{ end }}
