{{ range $i, $variant := .variants }}
	<div class="cart-form {{ if gt $i 0 }}hidden{{ end }}" data-product="{{ $.title | urlize }}" data-variant="{{ .name | urlize }}" data-price="{{ .price }}" {{ if gt $i 0 }}style="display: none;"{{ end }}>
		<div class="price">
			{{ .price | printf "â‚¬ %.2f" }}
		</div>

		<button class="button add-to-cart">
			Toevoegen aan winkelwagen
		</button>

		<div class="added-to-cart" style="display: none;">
			<button class="button remove-from-cart" >
				-
			</button>

			<input class="amount-in-cart" type="number" value="1" min="1" max="10">

			<button class="button add-to-cart">
				+
			</button>

			{{ if $.checkout }}
				<a href="/winkel/wagen" class="button checkout">
					Afrekenen
				</a>
			{{ end }}
		</div>
	</div>
{{ end }}
