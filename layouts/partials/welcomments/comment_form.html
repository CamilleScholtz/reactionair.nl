<form id="welcomments__form" class="welcomments__comment-form" action="{{ .apiUrl }}/comments" method="post">
	<input type="hidden" name="website-id" id="website-id" value="{{ .websiteId }}"/>
	<input type="hidden" name="replying-to" id="replying-to"/>
	<input type="hidden" name="permalink" id="permalink" value="{{ .permalink }}"/>
	<input type="hidden" name="page-slug" id="page-slug" value="{{ .slug }}"/>

	<input type="hidden" name="author-url" id="author-url"/>
	<input type="hidden" name="author-email" id="author-email"/>

	<div class="welcomments__form-group">
		<textarea rows="4" name="message" id="message" required spellcheck="true" placeholder="Deel uw gedachten..."></textarea>
		<input type="text" id="author-name" name="author-name" required spellcheck="false" placeholder="Uw naam"/>
		<button type="submit" class="welcomments__submit-button" id="welcomments__submit-button">â†’</button>
	</div>
</form>
