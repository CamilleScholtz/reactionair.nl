<div class="newsletter-container">
	<div class="text">
		<h3><span class="de">De</span> Reactionair</h3>
		<h2>Nieuwsbrief</h2>

		<p>Blijf op de hoogte van de nieuwste artikelen door u in te schrijven op onze nieuwsbrief!</p>
	</div>

	<div class="envelope-container">
		<div class="envelope">
			{{ $imageClosed := resources.Get "images/newsletter/closed.webp" }}
			{{ $imageOpen   := resources.Get "images/newsletter/open.webp" }}

			<img
				src="{{ ($imageOpen.Fit "560x692 webp").RelPermalink }}"
				data-send="{{ ($imageClosed.Fit "560x692 webp").RelPermalink }}"
				loading="lazy"
				alt="Envelop"
				class="cover">
			<div class="shadow"></div>
		</div>
	</div>

	<form action="{{ .Site.Params.api }}/api/newsletter">
		<input type="email" id="email" name="email" required placeholder="Uw e-mailadres"/>

		<input type="text" id="question" style="display: none;" name="question" placeholder="Wat is 4 + 4?"/>

		<button type="submit" class="button square">
			-â€º
		</button>
	</form>
</div>
