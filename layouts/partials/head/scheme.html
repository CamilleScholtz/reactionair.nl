<script type="application/ld+json">
	{
		"@context": "https://schema.org/",

		{{ if eq .Type "artikelen" }}
			{{ $image  := .Resources.GetMatch .Params.image }}
			{{ $anchor := "Smart" }}
			{{ if isset .Params "anchor" }}
				{{ $anchor = .Params.anchor }}
			{{ end }}
		
			"@type": "Article",
			"headline": "{{ .Params.title | plainify }}",
			"alternativeHeadline": "{{ .Params.subtitle | plainify }}",
			"datePublished": "{{ .Params.date.Format "2006-01-02" }}",
			"image": [
				"{{ ($image.Fill (printf "1200x628 webp %s" $anchor)).Permalink }}"
			],
			"author": [
				{{ range $i, $author := .Params.auteurs }}
					{
						"@type": "Person",
						"name": "{{ $author }}",
						"url": "https://reactionair.nl/auteurs/{{ urlize $author }}"
					}{{ if lt $i (len $.Params.auteurs) }},{{ end }}
				{{ end }}
			],
			"publisher": {
				"@type": "Organization",
				"name": "Reactionair.nl",
				"url": "https://reactionair.nl",
				"logo": "{{ "img/og-image.png" | absURL }}"
			}
		{{ else if and (eq .Type "auteurs") (eq .Kind "term") }}
			"@type": "Person",
			"name": "{{ .Params.title | safeHTML }}",
			"image": "{{ (.Resources.GetMatch .Params.image).Permalink }}"
		{{ else }}
			"@type": "Organization",
			"name": "Reactionair.nl",
			"url": "https://reactionair.nl",
			"logo": "{{ "img/og-image.png" | absURL }}",
			"sameAs": ["https://twitter.com/reactionairNL", "https://www.instagram.com/reactionairnl/", "https://www.youtube.com/channel/UCn3NumrZf7H8PQRxrfdfk5Q"]
		{{ end }}
	}
</script>
