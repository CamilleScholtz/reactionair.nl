{{ with site.GetPage (printf "/auteurs/%s" (urlize .context)) }}
	<div class="author-block">
		<div class="information">
			<img src="{{ .RelPermalink }}/avatar.webp" alt="{{ .Params.title }}">

			<h3>{{ .Params.title }}</h3>
			<p class="profession">{{ .Params.profession }}</p>
		</div>

		<p class="description">{{ .Params.description }}</p>

		{{ if $.more }}
			<a class="more" href="{{ .RelPermalink }}">Meer van deze auteur...</a>
		{{ end }}
	</div>
{{ end }}
