<div class="author-info small">
	{{ $image  := .Resources.GetMatch .Params.image }}

	<figure>
		<img 
			srcset="{{ ($image.Fill "100x100 webp").RelPermalink }} 1x,
			        {{ ($image.Fill "200x200 webp").RelPermalink }} 2x"
			src="{{ ($image.Fill "200x200 webp").RelPermalink }}"
			alt="{{ .Params.title }}">
	</figure>

	<div class="text">
		<h2>{{ .Params.title }}</h2>
		<small>{{ .Params.profession }}</small>

		<p>{{ .Params.description }}</p>
	</div>
</div>
