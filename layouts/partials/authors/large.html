<div class="author-info large">
	{{ with .author.Resources.GetMatch "image.*" }}
		{{ $image := .Fill "500x500 webp" }}

		<figure>
			<img
				src="{{ $image.RelPermalink }}"
				alt="{{ $.author.Title | safeHTML }}">
		</figure>
	{{ end }}


	<div class="text">
		<h1>{{ .author.Title | safeHTML }}</h1>
		<h2>{{ .author.Params.keyword }}</h2>

		<p>{{ .author.Params.description }}</p>
	</div>
</div>
