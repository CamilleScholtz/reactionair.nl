<a href="{{ .article.RelPermalink }}" class="article featured">
	<div class="text">
		<div class="author">{{ delimit .article.Params.authors ", " " & " }}</div>
		<h2>{{ .article.Params.title | safeHTML }}</h2>
		<h3>{{ .article.Params.subTitle | safeHTML }}</h3>
	</div>

	<figure>
		{{ $image  := .article.Resources.Get .article.Params.image }}
		{{ $anchor := "Smart" }}
		{{ if isset .article.Params "anchor" }}
			{{ $anchor = .article.Params.anchor }}
		{{ end }}

		{{ $1x := $image.Fill (printf "578x413 webp %s" $anchor) }}
		{{ $2x := $image.Fill (printf "1156x826 webp %s" $anchor) }}
	
		<img
			srcset="{{ $1x.RelPermalink }} 1x,
			        {{ $2x.RelPermalink }} 2x"
			src="{{ $2x.RelPermalink }}"
			alt="{{ .article.Params.title | safeHTML }}"
			style="background: {{ index $1x.Colors 0 }};">
	</figure>
</a>
