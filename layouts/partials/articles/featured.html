<a href="{{ .context.RelPermalink }}" class="article featured">
	<div class="text">
		<div class="author">{{ delimit .context.Params.auteurs ", " " & " }}</div>
		<h2>{{ .context.Params.title }}</h2>
		<h3>{{ .context.Params.subTitle }}</h3>
	</div>

	<figure>
		{{ $image  := .context.Resources.GetMatch .context.Params.image }}
		{{ $anchor := "Smart" }}
		{{ if isset .context.Params "anchor" }}
			{{ $anchor = .context.Params.anchor }}
		{{ end }}
	
		<img
			srcset="{{ ($image.Fill (printf "578x413 webp %s" $anchor)).RelPermalink }} 1x,
			        {{ ($image.Fill (printf "1156x826 webp %s" $anchor)).RelPermalink }} 2x"
			src="{{ ($image.Fill (printf "1156x826 webp %s" $anchor)).RelPermalink }}"
			alt="{{ .context.Params.title }}"
			style="background: {{ index $image.Colors 0 }};">
	</figure>
</a>
