<div class="book-container">
	<div class="book medium {{ if .animate }}animate{{ end }} {{ if .hover }}hover{{ end }} {{ if .click }}click{{ end }}">
		{{ $thickness := add 5 (mul .pages 0.05) }}

		<img
			src="{{ (.front.Fit "660x440 webp").RelPermalink }}"
			loading="lazy"
			alt="{{ .title }}"
			class="cover"
			style="background: {{ index .front.Colors 0 }}; transform: translateZ({{ $thickness }}px);">
		{{ if .click }}
			<div class="back" style="transform: translateZ({{ sub $thickness 1 }}px)"></div>
		{{ end }}
		<div class="pages" style="transform: translateX({{ sub 214 $thickness }}px) rotateY(90deg); width: {{ mul $thickness 1.99 }}px;"></div>
		<div class="back" style="transform: translateZ(-{{ $thickness }}px);"></div>
		{{ if .click }}
			<img
				src="{{ (.back.Fit "660x440 webp").RelPermalink }}"
				loading="lazy"
				alt="{{ .title | safeHTML }}"
				class="back"
				style="background: {{ index .back.Colors 0 }}; transform: translateZ(-{{ $thickness }}px) scaleX(-1);">
		{{ end }}
		<div class="shadow"></div>
	</div>
</div>
