<header>
	<div id="logo-container">
		<a href="/" id="logo">
			<img src="{{ "img/logo.svg" | relURL }}" alt="Reactionair.nl" style="width: 101px; height: 101px;">
			{{ if eq .Kind "home" }}
				<h1>Reactionair.nl</h1>
			{{ else }}
				<span>Reactionair.nl</span>
			{{ end }}
		</a>

		{{ partialCached "header/search.html" . }}
	</div>

	{{ partial "header/utility.html" . }}
</header>
