<form id="comment-form" action="{{ site.Params.api }}/api/{{ cond .review "comment" "review" }}">
	<input type="hidden" name="article" id="article" value="{{ .context.Params.id }}"/>

	<div class="comment-form-group">
		<textarea rows="4" name="body" id="body" required spellcheck="true" placeholder="Deel uw gedachten…"></textarea>

		{{ if .review }}
			<input type="number" id="rating" name="rating" min="1" max="5" required placeholder="Uw beoordeling"/>

		{{ end }}

		<input type="text" id="author" name="author" required spellcheck="false" placeholder="Uw naam"/>
		<button type="submit" class="button square">
			›
		</button>
	</div>
</form>
