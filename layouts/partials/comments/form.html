<form id="comment-form" action="{{ site.Params.api }}/api/{{ cond .review "review" "comment" }}">
	<input type="hidden" name="id" id="id" value="{{ .context.Params.id }}"/>

	<div class="comment-form-group">
		<textarea rows="4" name="body" id="body" {{ cond .review "required" "" }} spellcheck="true" placeholder="Deel uw gedachtenâ€¦"></textarea>

		<span class="comment-form-line">
			<input type="text" id="author" name="author" required spellcheck="false" placeholder="Uw naam"/>
			{{ if .review }}
				<span class="added-to-rating">
					<button class="button remove-from-rating">
						-
					</button>

					<input id="rating" name="rating" type="number" value="5" min="1" max="5">
					<span class="suffix"> sterren</span>

					<button class="button add-to-rating">
						+
					</button>
				</span>
			{{ end }}
			<button type="submit" class="button square">
				â€º
			</button>
		</span>
	</div>
</form>
