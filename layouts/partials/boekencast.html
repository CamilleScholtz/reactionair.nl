<div class="boekencast-container">
	<div class="text">
		<h3><span class="de">De</span> Reactionair</h3>
		<h2>Boekencast</h2>

		<p>Een boek, een denker en een goed gesprek. Kom tot rust en voed de geest <a href="/boekencast">met onze podcast</a>.</p>
	</div>

	<a href="/boekencast" class="book-container">
		<div class="book">
			{{ $image     := resources.Get (printf "images/%s.webp" (urlize .book)) }}
			{{ $thickness := add 5 (mul .pages 0.082) }}

			<img
				src="{{ ($image.Fit "660x440 webp").RelPermalink }}"
				loading="lazy"
				alt="{{ .title }}"
				class="cover" 
				style="transform: translateZ({{ $thickness }}px);">
			<div class="pages" style="transform: translateX({{ sub 214 $thickness }}px) rotateY(90deg); width: {{ mul $thickness 1.99 }}px;"></div>
			<div class="back" style="transform: translateZ(-{{ $thickness }}px);"></div>
			<div class="shadow"></div>
		</div>
	</a>
</div>
