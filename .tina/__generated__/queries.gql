query artikelen($relativePath: String!) {
  artikelen(relativePath: $relativePath) {
    ... on Document {
      _sys {
        filename
        basename
        breadcrumbs
        path
        relativePath
        extension
      }
      id
    }
    ...ArtikelenParts
  }
}

query artikelenConnection {
  artikelenConnection {
    totalCount
    edges {
      node {
        ... on Document {
          _sys {
            filename
            basename
            breadcrumbs
            path
            relativePath
            extension
          }
          id
        }
        ...ArtikelenParts
      }
    }
  }
}

