body: "Tolkien was van mening dat Wagner de Germaanse mythen verdraaid en verwrongen had. Cleary toont (gelukkig) het tegenovergestelde. Wagner was geen idioot die zomaar wat deed met de mythen. Het is sowieso goed de parallelen te zien tussen de verschillende kunstwerken die deze mythen benutten als bronmateriaal en dit boek is wat dat betreft erg inzichtsrijk.\n\nZou het zeker aanraden!"
