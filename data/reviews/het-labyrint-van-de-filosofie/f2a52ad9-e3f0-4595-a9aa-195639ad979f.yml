author: 'Walt van Toor'
date: '2024-06-02T09:59:43Z'
rating: 5
body: "Deze essaybundel van Robert Lemm gaat wederom in tegen de publieke opinie. Omdat het een verzameling van verschillende stukken geschreven voor verschillende aangelegenheden betreft, waaiert de stof enigszins uiteen. Dat maakt overigens niet dat de inhoud niet hoogst interessant is! Er staan passages in over geschiedenis, over politieke ontwikkelingen, over literatuur in de voorbije eeuwen, over religie etc., die allemaal uitermate leerzaam zijn. Met name het hoofdstuk over Frederik van Eeden is een prachtige biografische schets waar veel literatuurliefhebbers hun hart aan op kunnen halen.\n\nLemm beperkt zich in dit werk zeker niet tot een studie van de filosofie. Hij benadert filosofen en hun leerstellingen op de enige manier die voor hem is weggelegd: als een overtuigd gelovige. Wie kennisneemt van zijn opvattingen en inspiratiebronnen begrijpt  beter waarom hij zo vurig zijn positie verdedigt in debat met iemand als Paul Cliteur bijvoorbeeld. Op de een of andere manier dwingt de opzet van deze essays hem - het gaat ook om verschillende voordrachten die Lemm heeft gegeven - om te komen tot sommige van zijn mooiste en beste formuleringen. Met zijn eruditie weet hij de aandacht van de lezer vast te houden."
