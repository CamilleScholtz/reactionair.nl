body: "Tijdens zijn leven verscheen het werk van Nicolás Gómez Dávila (Don Colacho, NGD) in zeer beperkte oplage. Hij schreef dan ook niet voor roem of voor geld, de kwaliteit van zijn oeuvre zal men moeten afmeten aan standaarden waar andere meesterwerken aan worden afgemeten. Zijn aforismen getuigen van grote kennis van de klassieken. Deze tweetalige editie blijkt een ware schat, hulde voor de selectie die vertaler Robert Lemm heeft gemaakt! Op haast iedere pagina staan uitspraken die de lezer van nu wakker schudden.\n\nFilosofie bestaat uit meer dan academische papers voorzien van een notenapparaat. Filosofie kan uitstekend worden verwoord in brieven, dialogen, verhalen én in aforismen; ook dat is de eeuwenlange traditie van de filosofie. Het lezen en schrijven van aforismen dient niet te worden veronachtzaamd. Eenieder die het aandurft kan ik de vurige teksten van Nicolás Gómez Dávila aanraden."
