author: 'Walt van Toor'
date: '2024-04-24T19:53:55Z'
rating: 5
body: "De 'Tegenverlichting' is weinig gekend. Daar kwam Robert Lemm achter na het geven van een aantal lezingen aan politiek geëngageerde jongeren in 2019 en 2020. Het motiveerde hem om in de pen te kruipen en dit is het resultaat: Desengaño.\n\nLemm schrijft zoals hij praat: met zeer veel passie. Voor lezers die zijn werk niet kennen zal dit een prettige kennismaking zijn. Met veel flair worden actuele thema's aangesneden en wordt de geschiedenis vanuit traditioneel gezichtspunt uiteengezet; juist het gezichtspunt dat geen aandacht meer krijgt in de huidige pers en in het huidige onderwijs. Het is een goed geschreven tekst, soms worden passages herhaalt. Maar daarnaast stipt Lemm met 'Desengaño' wel degelijk een belangrijk concept uit de christelijke geschiedenis aan - de wetenschap dat de wereld niet voor verbetering vatbaar is. \n\nAan alles merk je dat de auteur in zijn betoogtrant steunt op uitgebreide kennis van Spaanse auteurs, en dat is fijn. Het nodigt uit tot verdere studie. Aan het einde van het boek een deel dat is getiteld 'De individuele weg'. Hierin beschrijft Lemm een aantal inspirerende (reactionaire) auteurs, denkers waar hij vaak in eerder werk al op is ingegaan. Het biedt een mooi overzicht. Lemm heeft zich al jarenlang beziggehouden met dit gedachtegoed en probeert op deze wijze een nieuwe groep lezers te introduceren. Wie zijn laatste boek leest leert hem en zijn geloof op een prima manier kennen."
