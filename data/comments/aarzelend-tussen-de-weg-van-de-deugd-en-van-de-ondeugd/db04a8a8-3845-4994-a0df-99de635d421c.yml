article: aarzelend-tussen-de-weg-van-de-deugd-en-van-de-ondeugd
author: 'Jan Janszoon'
date: '2023-07-23T10:25:50Z'
body: "Beste Paul Cliteur, s.s.t.t.\n\nMijn welgemeende ontzag voor uw belezenheid en kennis. Ik ben echt onder de indruk. Dat komt duidelijk naar voren in de podcast en uw recensie van 'Hercules op de tweesprong'. Maar dat zal komen omdat ik van dat onderwerp bijna niks weet.\n\nIk was geïnteresseerd in de titel: \"Aarzelend tussen de weg van de deugd en van de ondeugd\". Jammer vind ik dat HET boek dat o.a. over deugd gaat [blijk-schijn-baar?] niet behandeld wordt door Kinneging: het taoïstische \"Heilige boek van Weg en Deugd\" [Tao Te Tsjing]. De essentie daarvan is mijns inziens: 'er geen deugdzaamheid als men spreekt (vanuit de notie) over deugd en ondeugd'. Het mooie in die religieuze cultuur is het ontbreken van een godsbeeld.\n\nHet denken van Kinneging van de antieke filosofie tot en met de hedendaagse filosofie, zoals ik uit de podcast en uw recensie opmaak, is m.i. primair religieus vanuit het hart maar (sorry dat ik het schrijf) verduisterd door rationalisatie. Het voelen van de Numen vertaalt in conservatisme. De beste vraag van Kinneging vond ik was: \"bestaan goed en kwaad wel in essentie?\" En ook goed vind ik zijn opmerking dat het innerlijke unieke zelf niet bestaat: het doet me denken aan het sunyata. Ook dat de mens niets bijzonders is: hele gewone mensen zoals als alle andere mensen om ons heen of ooit geleefd hebben, ik denk dan aan het creatuur gevoel zoals beschreven bij Rudolf Otto. Zijn verwerpen van de wens uniek te willen zijn vind ik prachtig.\n\nEchter vraagje.\nOver denken en gevoel.\nDe verwerping van de romantiek begrijp ik niet: ik houd van romantische muziek en de ongeciviliseerde hartstochtelijke zigeuner cultuur. Aardse religie zoals in de film Gadjo Dilo. Niet het denken,om iets af te breken of kapot te knippen - analyseren, is een basisbehoefte maar ademen, eten, drinken en vrijen. Leert Prediker dat ons niet? Ijdelheid der ijdelheden, alles is Vanitas: \"gebakken lucht\". Eet uw brood na uw werk en bedrijf de liefde met uw minnaar(es) er is niets nieuws onder de zon.\n\nKritiek en mijn eigen gedachten hierover.\nDat gerationaliseer over ethiek is mijns inziens een kwaal van het verkeerd gebruiken van het denkvermogen. Het is een verstandelijk sausje achteraf over het primaire dierlijk instinctieve handelen met de illusie een vrije wil te hebben. Dus als basis, zoals in de sociale structuur in dierlijke gemeenschappen: moraliteit zonder (menselijk)denken. Het is slechts mores leren: de alfa aap.\nDe basis voor de juiste maat is m.i. in essentie al duizenden jaren geleden in ons westers psychisch-DNA vastgelegd door de religie van het oude Egypte. Het is de Maät die 'maat'gevend is. Die juiste maat (Maät) is het achteraf, na de dood, beoordelen van het intrinsieke handelen tijdens het leven: dat is dan meteen de oud Egyptische oorsprong van de westerse trias politica: \"het wegen van het hart\" tijdens de \"negatieve\"-confessie direct na de dood.  Het negatieve slaat op het ontbreken tijdens het leven van de rationele intentie om ethisch te willen handelen: dus een oordeel achteraf. Niet het christelijke do-ut-des en de hiervan waarschijnlijk afgeleide deontologie van de tien geboden om in de niet bestaande christelijke hemel te komen.\n\nBedankt voor de informatie, Jan Janszoon.\n\nliteratuur: Het oude Egypte bakermat voor het jonge Christendom. dr Tjeu v.d. Berk.\nhttps://www.youtube.com/results?search_query=het+oude+egypte+bakermat"
