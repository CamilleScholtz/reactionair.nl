author: 'JC Civilis'
date: '2021-11-09T20:16:20Z'
body: "''Daarom zouden we net als Ruhollah Khomeini moeten kijken naar wat het volk nodig heeft, wat aanspreekt en waar de overwinning te halen valt. Want net als bij de Iraanse revolutie van 1978, is het enkel de combinatie van het inspelen op de materialistische conditie van het volk en het bouwen van de beweging op een sterk metafysisch fundament wat een oplossing zal brengen voor onze huidige problemen.''\n\nHeel interessant om te lezen over het pre-revolutionaire tijdperk in Iran, en ik denk dat je goed aanwijst waar de parallellen met ons in het Westen en ons in de 21ste eeuw liggen. Het stukje tekst dat ik hier boven citeer uit het artikel zet me wel aan het denken, want wat zijn die concepten of thema's die we kunnen/ moeten overnemen van links, of in ieder geval op dominant moeten zijn t.o.v. politieke tegenstanders? Ik denk dat één van die thema's zeker 'milieubewustzijn' of ecologie is, omdat het effectief richting rechtse gedachtes kan leiden. In andere woorden: puur natuur beleid lijdt tot een mens die dichter staat bij zijn natuur, mits het goed gedaan wordt (het probleem van nu is dat zeker niet goed gedaan wordt). "
