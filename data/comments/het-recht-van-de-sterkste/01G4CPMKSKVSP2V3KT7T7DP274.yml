body: Op het eerste welwillende gezicht plausibel, maar met een wat meer skeptisch of cynisch oog bezien, te makkelijk. Trump zocht in het recente verleden toenadering tot Poetin en Poetin tot de NATO... En hoewel iedereen schijnt te denken dat Biden in alles lijnrecht tegenover Trump staat, is dat, het Machiavelliaanse 'Right Wing, Left Wing, Same Bird' indachtig, natuurlijk onzin. De Hegeliaanse dialectiek, waar de Macht zich zo graag van bedient, zou de analyticus aan moeten zetten tot speculaties over een meer verborgen agenda. Is Rusland wel de vijand? Gaat het in werkelijkheid niet om China? Kan het zo zijn dat het, door Carroll Quigley overtuigend beschreven, Anglo-Amerikaanse establishment deze oorlog 'keihard' heeft geënsceneerd (men deinst, getuige de geschiedenis van de VS en Groot-Britannië, immers niet terug voor een false flag meer of minder) om, onder valse voorwendselen, de EU te kunnen militariseren? Probeert de christen Poetin zijn getroebleerde ziel te redden, door zich 'vrijwillig' op te werpen als zondebok van het westen? Biden pronkt met zijn Katholieke geloof, Poetin met zijn Russisch-Orthodoxe geloof. Zijn dat geen signalen, die duiden op een gezamenlijke afkeer van het communistische en atheïstische China? Ligt in het aanstaande post-Poetin tijdperk een vereniging van het Euraziatisch continent in het verschiet? Gaat het hier in werkelijkheid niet om een ingewikkeld geo-politiek schaakspel, met als uiteindelijke inzet een door het Westen of het Oosten gedomineerde wereldorde? H. G. Wells wees er in 1940 in zijn boek 'The New World Order' al op dat dit het eindspel zou worden. Het zijn zomaar wat vragen...
author: FrankDuidt
