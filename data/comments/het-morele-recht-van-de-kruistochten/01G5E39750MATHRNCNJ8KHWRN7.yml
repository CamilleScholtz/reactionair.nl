author: 'Anton Prins'
date: '2022-06-13T04:36:00Z'
body: 'Mijn complimenten! Er is in oorlog natuurlijk weinig eerlijkheid. Het is in de meest geweldadige omstandigheden natuurlijk vrij eenvoudig om edelmoedig te lijken. Zo verhaalt Homeros in zijn Ilias over de helden die hun tegenstanders beloven dat zij hun lichaam na hun dood vrij zullen geven aan hun kameraden. Dulce et decorum est, inderdaad... De totale afwijzing van een dergelijke krijgseer in de moderne tijd (overigens steun ik deze van harte, ik ben niet een zeer krijgslustig persoon) maakt dat wij als moderne mensen maar moeilijk begrip hebben voor hoe een oorlog werkt.'
