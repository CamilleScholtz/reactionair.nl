author: 'JC Civilis'
date: '2022-01-08T12:37:56Z'
body: 'Poppers paradox is inderdaad een van die paradoxen die eigenlijk liberale democratie compleet incoherent maakt als ideaal. Hetzelfde geldt natuurlijk voor het ideaal van democratie zelf, in dat democratie zelfs niet afgewezen mag worden met democratische middelen.  '
