author: Padja
date: '2022-01-08T14:43:51Z'
body: 'Ik word nog altijd erg getriggerd door de notie dat de "tolerantie paradox" centraal zou staan in het pleidooi van Poppers Open Society and it''s Enemies. De voorgenoemde paradox staat in een voetnoot over een betoog over Plato''s democratie paradox en intolerantie wordt hier gedefinieerd als een onwilligheid om mee te doen aan het publieke debat en geweld te verheerlijken onder je aanhangers. Popper zegt hier expliciet dat zolang de "intoleranten" bereid zijn in gesprek te gaan hun vrijheid gerespecteerd moet worden. '
