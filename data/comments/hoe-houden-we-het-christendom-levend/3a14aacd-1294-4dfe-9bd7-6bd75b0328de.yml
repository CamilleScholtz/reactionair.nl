author: Oberon
date: '2023-04-17T16:43:52Z'
body: "Volledig mee eens dat het huidige Christendom niet tegelijkertijd voor iedereen onmisbaar en toegankelijk kan zijn; en daarom dus ook geen exoterisch karakter kan hebben. \r\nOftewel Christendom dient zich niet langer te presenteren als een exoterische religie, maar moet terugvallen op haar esoterische, mysterieuze fundament."
