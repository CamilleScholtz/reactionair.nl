author: 'Anton Prins'
date: '2022-07-02T11:00:34Z'
body: "Mooi! Ik herinner mij een dame die de dichterlijke structuur (en de schoonheid, zelfs perfectie hiervan) aandroeg als argument voor de goddelijkheid van de Koran. Erg interessant om dat iets dieper uitgelegd te zien. Stijlfiguren zoals het chiasmus vinden we in Shakespeare (what‘s Hecuba to him, or he to Hecuba) in bijzonder letterlijke zin, alsook in de muziek (Bach heeft een bijzonder groot aandeel aan palindromische vormen in zijn muziek). Het is de vorm die de inhoud kracht bijzet, zo is Psalm 115 (113) ook door de vorm bijzonder krachtig (antithese):\n“Non nobis, Domine, non nobis,\nsed nomini tuo da gloriam”"
