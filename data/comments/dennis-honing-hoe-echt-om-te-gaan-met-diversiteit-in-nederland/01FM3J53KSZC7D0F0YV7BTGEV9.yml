author: Azam
date: '2021-11-09T20:57:24Z'
body: "Ik vind het een prachtige tekst, maar ik weet niet of jij de juiste reputatie hebt om je boodschap te verspreiden. Iets met de pot verwijt de ketel. Heb je zelf niet bijgedragen aan polarisatie in het verleden?\n\nDe Germaanse cultuur is dood en zal gebukt gaan onder globalisering en massa-immigratie. Ik heb veel landen bezocht de afgelopen jaren en het verbaast me nog steeds dat Nederlanders niet trots zijn op hun taal en nationale identiteit. Sterker nog, er worden constant compromissen gemaakt op de eigen cultuur om anderen tevreden te stellen. Baudet had gelijk met de term \"oikofobie\"."
