body: Vroeger, toen ik nog jong en onbevangen was, hield ik van Nederland. Waarom? Vanwege het multicultuurisme. Er was de Chinees op de hoek met zijn bami en nasi, de Italiaan aan de overkant met zijn Italiaanse ijsjes,  verderop de Turk met zijn kleermakerij, op de markt de Vietnamees met zijn fameuze loempiaatjes, en als je even doorliep de Israeli met zijn falafel en shoarma.  En niet te vergeten de Suriname met zijn overheerlijke gerechten van allerlei soort en geuren en de buurvrouw die uit India kwam en al vroeg in de morgen zorgde voor de hongerigmakende geuren die het trappenhuis vulde met gerechten voor de avond en dan de  oerhollandse melkboer met zijn boter, kaas en eieren.  Marokkanen waren toen nog niet in de picture. Die waren van latere datum evenals de Spanjaarden met hun verrukkelijke Spaanse muziek die vaak tijdens de zomermaanden was te horen als men weer een aanleiding had gevonden voor een feestje  en nog veel later de Polen. Ik voelde mij thuis tussen al deze diverse nationaliteiten met allemaal hun eigen specialiteiten. En opeens mocht dat allemaal niet meer. Iedereen moest hetzelfde worden en zich de Nederlandse cultuur eigen maken. Heb me altijd afgevraagd wat die nu werkelijk inhield. Niemand heeft mij dat ooit kunnen vertellen. De Nederlandse cultuur was allang om zeep geholpen. Waar zijn de blanke toppen der duinen gebleven? De man die de zee bezong onder begeleiding van zij accordeon? De trieste maar ware liederen die het leven uitbeelde? Wie kent nog de Zangeres Zonder Naam en Vader Abraham?   En dat is nog helemaal niet zo lang geleden. Nee, de Nederlandse cultuur is een stille dood gestorven en is afgedreven met het Maaswater. En toch zijn er Nederlanders die overal ter wereld wonen en zich in die andere cultuur thuisvoelen. Ondanks dat hebben ze toch nog wel een Delftsblauw bordje aan de muur hangen, een klein aandenken aan de oude Hollandse nostalgie. Vroeger, toen ik nog jong en onbevangen was..... maar dat is al heel lang geleden.
author: Ayasha
