article: over-pim-lammers
author: Hofmeister
date: '2023-02-03T13:04:10Z'
body: "De goorheid en de geilheid van een persoon met een piemel (want een man, kerel of vent kunnen we dit persoon niet noemen !) Een smerige pedofiel die chemisch gecastreerd dient te worden!!!\r\n\r\nHet is te belachelijk voor woorden dat dit kan in dit land... Bedenk je eens wat ie met jouw eigen kindertjes doet... Trauma's voor de rest van hun leven... \r\n\r\nHet is schandalig dat er een prijs voor pedofilie wordt gegeven door CPNB en notabene in de kinderboekenweek, of moet ik zeggen, j√∫ist in de kinderboekenweek... !\r\n\r\nContactgegevens CPNB: 020-626 49 71 / klantenservice@cpnb.nl"
