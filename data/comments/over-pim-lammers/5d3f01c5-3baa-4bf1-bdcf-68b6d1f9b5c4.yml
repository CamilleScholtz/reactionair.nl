article: over-pim-lammers
author: Cindy
date: '2023-02-04T22:13:25Z'
body: "Kinderen, zijn kinderen, deze houden zich bezig met alles wat kinderlijk is kleuren, buiten spelen, liedjes zingen, leren lezen naar school gaan..    Vrij en vrolijk een onbeschadigd leventje.....\r\nDan is daar de volwassen maatschappij met zeer geestelijk zieke personen, waaronder deze schrijver pim lammers, die meent alles te kunnen schrijven en zeggen, voor diegene die dat niet erg goed kunnen lezen..., is het boek KLEURIJK GE√èLLUSTREERD!!!!!\r\nIk word hier echt boos en misselijk van ü§Æ\r\n\r\nIk hoop dat dit boek door alle mensen in Nederland geweert word en nooit de winkels haalt, dit kunnen we niet toe laten!!! \r\nWe laten onze kinderen met rust zadelen ze niet op met een ander man's ziekelijke geest."
