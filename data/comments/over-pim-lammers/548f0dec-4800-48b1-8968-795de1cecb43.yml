author: Marieke
date: '2023-02-06T13:43:56Z'
body: "Gedicht 'Trainer' overtreedt iedere morele en ethische grens. Lammers geeft hierin duidelijk zijn perverse gedachten bloot. Heeft het CPNB liggen slapen? \r\nIk ben zelf journalist en sta uiteraard achter de vrijheid van meningsuiting. Maar pedofilie glorificeren vanuit het zogenaamde gedachtegoed van een 12-jarige jongen (lees: kind!) is gewoonweg ZIEK ! Slachtoffers van pedofilie zijn vaak voor het leven verminkt. Wil het CPNB zich werkelijk aan zo'n schrijver verbinden?"
