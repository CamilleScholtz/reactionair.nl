author: cjsblok
date: '2023-02-07T13:46:03Z'
body: "Ik stel ongebreideld seksueel overschrijdend gedrag van de kant van de heer P. Lammers vast. Onder het mom van schrijverschap is hij bezig de maatschappij te verontreinigen met zijn bedenksels. \r\nDat in het kader van de kinderboekenweek de keuze op hem is gevallen mag  verontrustend worden genoemd.\r\nVolwassenen zouden beter moeten weten."
