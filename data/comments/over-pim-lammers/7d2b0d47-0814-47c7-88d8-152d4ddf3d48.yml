body: "Pim's \"literatuur\" is binnenkort wellicht strafbaar.\r\nBijgaande wetswijziging is al door de 2e kamer en zal door de 1e kamer ook wel goedgekeurd worden gezien de bezetting aldaar.\r\n\r\nArtikel 240c  \r\nHij die zich of een ander opzettelijk gelegenheid, middelen of inlichtingen verschaft of tracht te verschaffen tot het plegen van een misdrijf als omschreven in de artikelen 244 en 245 of in de artikelen 242, 243, 246, 247 of 249 ten aanzien van een persoon die de leeftijd van zestien jaren nog niet heeft bereikt, dan wel zich kennis of vaardigheden daartoe verwerft of een ander bijbrengt, wordt gestraft met gevangenisstraf van ten hoogste vier jaren of geldboete van de vijfde categorie. \r\n\r\nhttps://www.eerstekamer.nl/wetsvoorstel/35991_strafbaarstelling#p3"
