article: over-pim-lammers
author: Judith
date: '2023-02-04T17:52:38Z'
body: "Dit moet verboden worden. Dit begint met fantasie en eindigt straks met werkelijkheid. Dat wil toch niemand op z' n geweten hebben. Kinderen horen beschermd te worden. Wat deze meneer schrijft is absurd. Kinderen horen kind te zijn en zich niet bezig te houden met die achterlijke LHBIQ en nog meer van die gekkigheid."
