author: Bas
date: '2023-02-03T18:05:00Z'
body: 'Een  kinderboekje over een man die verliefd wordt op een man geen bezwaar. Dat kan nog vrij subtiel mits het niet seksueel is. Dat nare onderonsje tussen kind en trainer gaat mij erg ver en vind ik zeer ongemakkelijk om te lezen. Dat riekt namelijk naar het normaliseren van pedofilie. Schrijven kent bepaalde grenzen... dat is hier gepaseerd.'
