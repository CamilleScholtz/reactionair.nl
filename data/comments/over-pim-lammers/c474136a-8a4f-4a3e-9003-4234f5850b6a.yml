author: A.
date: '2023-02-03T12:26:41Z'
body: 'Walgelijk CPNB, dat jullie een pedo en of pedo-schrijver ondersteunen! Dit hoort niet in de literatuur voor kinderen. We horen kinderen ten alle tijden te beschermen tegen deze vieze invloeden. Blijf van kinderen af, dan als schapen mee te doen met een groepering die des duivels is en maar al te graag misbruik wil maken van jonge kinderen. Schrijf daar eens over!'
