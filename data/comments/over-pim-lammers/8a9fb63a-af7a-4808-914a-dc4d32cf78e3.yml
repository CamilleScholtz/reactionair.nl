article: over-pim-lammers
author: Peetje@51
date: '2023-02-03T14:35:11Z'
body: "Belachelijk dat dit mag in Nederland überhaupt kan ik wist dat ze de weg volledig kwijt zijn maar dit…… ongehoord ongepast heb dr eigenlijk geen nette woorden voor.\r\nPedofiel zijn hoort niet getokten worden dat is een `’ziekte” en hoort zeker niet thuis in de kinderboeken week schaam je ……… de rest zal ik achterwege laten omdat dat geen net Nederlands zal bevatten…. De kinderboeken week is verkracht en zal dus nooit meer hetzelfde zijn weg jeugdsentiment …. Ik hoop met heel mijn hart dat geen enkele ouder deze geschifte zooi aan hun kinderen laat lezen …. Waar gaat het heen….."
