author: Jan
date: '2023-02-04T18:29:24Z'
body: "Dat deze man zijn ouders en zijn familie te schande maakt is één ding maar dat het CPNB het Nederlandse volk te schande maakt is onvergevelijk maar in een land waar als sinds 1980 een stichting met de klinkende naam Lucifer in het geheim aan door de overheid (belastingbetaler)  gesubsidieerde 'kinderopvang' kan doen zonder dat daar ooit iemand over valt is alles mogelijk."
