author: Johannes
date: '2022-06-28T14:06:39Z'
body: "Het is niet alleen filosofisch nihilisme dat het hogere streven vernietigd. De massa's zijn immers niet filosofisch van aard. In een democratie is het hoogste streven dat uiteindelijk wordt herkent, wat legitiem is, is het streven van de massa, gevangen in haar eigen tirannieke systeem van massa-voelen alleen nog streeft naar sensueel genot, en de voorwaarde daarvoor, veiligheid. En de hogere instituties degenereren tezamen met de dictatuur van de massa. Het hogere streven wordt daarmee dus ook afgetopt, dan wel bijna het hoofd afgehakt, door de dictatuur van de massa. Daarom heeft bijvoorbeeld het Vaticaan, bepaald geen organisatie die filosofisch nihilisme aanhangt, een speciale munt uitgebracht die het streven van de massa's symboliseert, de enige manier om nog macht te houden is om te appelleren aan het streven naar veiligheid in de vorm van een munt met afbeeldingen van het ritueel van een vaccinatie (compleet met maskers). God en Christus, als symbolen van het hogere, en het hogere streven zijn dus vervangen door de medische symbolen van (vermeende) zekerheid wat het hoogste streven is van de massa."
