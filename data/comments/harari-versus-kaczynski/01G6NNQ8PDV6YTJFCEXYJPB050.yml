author: Johannes
date: '2022-06-28T15:28:38Z'
body: "De democratische maatschappij gaat in tegenovergestelde beweging. Enerzijds destructie van traditionele culturele vormen (product van het hogere streven van historische samenlevingen), een destructieve neiging naar primitivisme, naar oervormen. En anderzijds naar overdreven kunstmatigheid, wat zich uit in productie van rigide formalisme en technologische slavernij. Formalisme en andere vormen van kunstmatigheid uit zich via de steeds uitbreidende staat, de bureaucratische legers, het institutionalisme, en middels de voortschrijdende technologie. Een neiging naar primitivisme uit zich door constante destructie van alles wat het product is van hoger streven. Dus, destructie van  vorm, richting mateloze sensualiteit, en productie van geestdodende vormen.\nHet is het eroderen van alle hogere vormen door de democratische massa's enerzijds, wat verzand in een obsessie met sensueel genot zoeken, tezamen met het produceren van rigide vormen door democratische instituties (en corporaties). Het is de culturele en dus spirituele dood van een samenleving, en dus uiteindelijke dood."
