author: FrankDuidt
date: '2022-07-07T08:38:08Z'
body: '“De tragiek van de moderne cultuur ligt nu misschien wel juist hierin dat zij het tragische karakter van haar maakbaarheidsfantasieën niet onder ogen ziet. Misrekening (hamartia), verblinding (atè) voor de tragische realiteit waarin ze verstrikt raken en overmoed (hybris) zijn kenmerkend voor de protagonisten van tragische gebeurtenissen. Ook tijdperken kunnen tragisch worden genoemd in deze zin: niet omdat het handelen wordt gedragen door inzicht in of door een besef van de tragiek van het leven, maar integendeel juist door het ontbreken van dit inzicht. Hoewel de toeschouwers van een tragedie de catastrofe vaak zien aankomen, bereiken de protagonisten van de tragedie dit inzicht meestal pas nadat die zich heeft voltrokken.” (‘De domesticatie van het noodlot’, Jos de Mul, 2014, p. 100)'
