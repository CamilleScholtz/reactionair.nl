body: Ik ben het eens met Nietzsche Fan. Het zal moeilijk worden om als conservatieve Nederlander op veel punten mijzelf te ‘verenigen’ met de Islam. Dit zal andersom ook zo zijn, gelet op bijvoorbeeld emancipatie van de vrouw zoals wij die vandaag de dag kennen. Hoewel ik opensta voor de punten die ons verbinden, ben ik bang dat de stap vanuit moslims naar de Westerse manier van leven net te ver is. Hoe dan ook, een interessante discussie.
author: Koos
