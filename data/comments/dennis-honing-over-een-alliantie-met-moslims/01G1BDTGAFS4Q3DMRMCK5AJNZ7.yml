body: 'Yodendom,ChristendomIsan zyn drie verwante geloven. In feite zyn Christenenen en Moslems imitatie Yoden. En hebben daarmee niet alleen de onzalige hebbelykheden van deze godsdienst overgenomen maar  over hele wereld verspreid. Oude culturen ook de Europese vernietigd ondermynd. Zodat we allemaal die achtelyke god van Yoden,Christenen en Moslems dienen. De besneden dictator uit Israel. Een stammengod uit het middenoosten.Infeite zyn deze Abramitische geloven vreemd aan de oorsprong van vele vokeren Europese of niet Europees. Hindoeisme en Boeddhisme staan veel  dichter by dan deze drie geloven, ik ga liever met hun een verband aan hoop dat we de ondergang van de Abramitische geloven nog meemaken.'
