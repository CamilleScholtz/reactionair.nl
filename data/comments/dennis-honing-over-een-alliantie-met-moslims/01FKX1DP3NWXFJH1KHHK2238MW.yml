author: 'Ziet Mogelijkheden'
date: '2021-11-07T09:09:33Z'
body: 'Nietzsche fan, ik denk dat jouw lezing deels correct is. Echter maak jij in je eerste alinea denk ik een cirkelredenering, de Islamitische wereld zal geen gouden eeuw meer kennen, omdat het in verval is. Mijn vraag is echter hoe is het mogelijk om dat verval te stoppen en waar is het begonnen? Ik denk dat als moslims daar een antwoord op formuleren, er een mooie alliantie kan worden gevormd tussen conservatief en moslims. Dit antwoord zal denk ik echter moeten bevatten dat er wordt losgelaten van het wahhabisme en dat de koran modern zal worden ge√Ønterpreteerd. Ik denk dat niet alleen conservatief NL daarmee is geholpen, maar ook de hele Arabische wereld. Ik denk dat het verval namelijk kan worden gestopt en dat een bloeiperiode weer mogelijk is mochten ze de lezingen waarom het verval werd ingezet uit de 13/14/15e eeuw loslaten en er een nieuwe visie op schrijven die minder puriteins is.'
