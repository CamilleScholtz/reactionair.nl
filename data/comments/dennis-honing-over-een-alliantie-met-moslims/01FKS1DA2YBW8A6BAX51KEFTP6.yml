author: 'Ziet Mogelijkheden'
date: '2021-11-05T20:52:23Z'
body: 'Aan elke Islamitische Nederlander ben ik genoodzaakt de volgende vraag te stellen, en helaas krijg ik die lang niet altijd beantwoord, hoe kijk je aan tegen het Wahhabisme? Ik zie een coalitie met moslims voor me, maar niet met de orthodoxe groep. Dat de Islamitische wereld een moderne interpretatie van de Koran heeft afgewezen is in mijn ogen niet uitlegbaar. Als je kijkt naar de bloeiperioden van diezelfde wereld dan kijk je snel naar het rijk van de Abbasiden, deze hadden een heel erg tolerante vorm van Islam. Als Jood kon je bijvoorbeeld beter in Islamitische landen vertoeven ten tijde van de middeleeuwen dan Europa. De gouden eeuwen destijds waren een bron van vooruitgang. Er is echter toch geen ontkennen aan dat na de val van de Abbasiden de Islamitische wereld geen grote voorspoed zoals toen meer heeft gekend? Als we dat gaan duiden, is de puriteinse Islam daar dan niet debet aan? Hoe is die strenge Islam te verenigen met het westen, je kan toch niet de vooruitgang ontkennen die op allerlei manieren is geschonken? Denk aan wetenschappelijk werk, kunst, gezondheid enzovoorts.'
