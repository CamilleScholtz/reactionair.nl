author: Inzichten
date: '2021-12-02T15:33:06Z'
body: 'In iedere religie is er het fundament elkaar te respecteren. De ander te behandelen zoals je zelf behandeld wil worden. Dat geeft ruimte voor elke overtuiging en elke levensvorm die respectvol om gaat met de wereld als geheel. Dit is niet anders dan een progressieve ideologie. Vooruitgang door samenwerking. Iedere groep die anderen uitsluit is op de verkeerde weg. Zij zijn dan ook zelf degenen die uitgesloten raken. '
