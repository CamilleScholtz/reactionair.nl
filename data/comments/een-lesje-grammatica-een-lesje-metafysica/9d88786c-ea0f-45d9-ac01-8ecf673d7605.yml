body: 'Waarheid als een spectrum, met aan de ene kant de abstracte waarheid en aan de andere kant absolute waarheid. Abstracte waarheid is een conceptualisatie bestaande uit dualistische onderscheidingen in dimensies van ruimte & tijd. Absolute waarheid overstijgt dualiteit, en valt dus niet te conceptualiseren, en kan alleen worden ervaren.'
