body: "Scholen zijn tóch al als gevangenissen: de meeste tijd tussen 4 muren zitten. Stíl zitten! (En dat op die jonge leeftijd!) Niet mogen praten of een keertje schreeuwen (wanneer je boos bent of wanneer je uitbundig vrolijk bent). Vragen (!) of je naar het toilet mág! Één kwartiertje gelucht worden. En vooral: luisteren, ook al heeft iets totaal niet je interesse, Luisteren, kinderen! (Luisteren volwassenen: doe dat mond-neuskapje op. Want dit is een sociaal experiment: hoe goed luisteren de borgers naar de dictatoriale overheid?.)\nLuisteren! Niet naar je Zelf, maar naar ........... je programmeur! Volgende inprogrammering? >>> LHBTIQ.... Nóg verder van je Zelf [verwijderd worden]."
