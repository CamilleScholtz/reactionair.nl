article: wat-wil-schoolsout-met-uw-kinderen
author: Francien
date: '2023-02-08T14:24:58Z'
body: "Wat mij zo verbaast, is dat er zoveel onbegrip en zelfs sterke afkeuring is over voorlichting aangaande lhbtiq. Zou eenzelfde houding ook niet passend zijn t.o.v. bijvoorbeeld de 'christelijke' visie op jongens en meisjes? Ooit bedacht hoe sterk benauwend die visie is voor kinderen, die het gevoel hebben in een 'verkeerd' lichaam te zijn geboren? Want het is geen modeverschijnsel, wat veel keurige mensen ons willen doen geloven. Het heeft altijd bestaan en heeft tot veel verdriet en ook zelfdodingen geleid. Bekendheid geven aan is geen propaganda, maar een poging kinderen te behoeden voor beklemmende gedachten dat ze er niet mogen zijn. Het is maar wat je belangrijk vindt: vasthouden aan het jouw ooit benepen opgelegde 'hoe hoort het eigenlijk' of een kind de kans en ruimte  te geven zich te ontwikkelen naar zijn diepste innerlijk."
