author: "'Het Dorp' Genieter"
date: '2023-02-09T11:40:10Z'
body: "Het idee dat mensen als een autonoom wezen, zonder invloeden van buitenaf een identiteit of hun “ware zelf” ontwikkelen is onjuist. De heersende cultuur en wat hierin wel of juist niet gepromoot wordt speelt hierin een grote rol. Het is overduidelijk dat SchoolsOUT een factor wil spelen in de promotie van het zijn van een LHBTIQ+ persoon, aan u de vraag:\r\nMoeten (basis)scholen en peuterspeelzalen een podium bieden voor die promotie?"
