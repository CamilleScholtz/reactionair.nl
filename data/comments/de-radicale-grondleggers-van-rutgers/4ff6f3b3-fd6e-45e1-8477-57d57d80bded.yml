article: de-radicale-grondleggers-van-rutgers
author: Stephenie
date: '2023-03-25T13:37:40Z'
body: 'Behalve delen van dit zeer duidelijk uiteengezet artikel, wat kunnen ouders nog meer doen om aandacht hiervoor te vragen bij scholen? Volgens mij hebben zij natuurlijk geen idee en denken goed bezig te zijn.'
