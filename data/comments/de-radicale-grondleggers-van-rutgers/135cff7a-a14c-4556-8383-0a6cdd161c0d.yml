body: "Het is onvermijdelijk voor het religieuze tijdschrift reactionair om de vraag te stellen of de drijfkracht van de seksuele ontaarding niet juist gelegen is in het moderne satanisme dat een vorm is van athe√Østische mensverering, versterkt met rituelen, en gecodificeerd door Anton Szandor LaVey. \r\n2. Naast het gebod Gij zult niet doden zal Gij geen (enkele) handeling doen tegen de wil van een ander, dus ook niet tegen een ander die zich daar fysiek of mentaal NIET tegen kan verzetten, en zeker niet meewerken aan het doden van of toebrengen van verminkingen aan een ander die dan zogenaamd wel toestemming gaf."
