author: 'Servus Domini'
date: '2023-03-25T20:33:29Z'
body: 'Dank voor het uiteenzetten van het spoor van de vader van de leugen in Nederland. De HEER weet wat met hen te doen, zij zullen niet ongestraft blijven, als niet in deze wereld, dan wel in het hiernamaals. Laat ons bidden voor vergeving van ons volk door onze hemelse Vader voor de doodzonden van onze landgenoten.'
