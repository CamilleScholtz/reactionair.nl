author: 'Olga Willems'
date: '2023-03-23T19:16:28Z'
body: 'Mooi analyserend stuk. Vult voor mij gaten in weten aan. Het valt mij op dat het groen/roze gedeelte Seks in de groei, feiten en cijfers toch wel heel erg lijkt op de lijstjes uit The Matrix (blz 38) in Standards for Sexuality Education in Europe van het WHO Regional Office for Europe and BZgA. Hieraan heeft de Rutgers Nisso Group (The Netherlands): Ineke van der Vlugt aan meegewerkt en geschreven. [link](https://www.icmec.org/wp-content/uploads/2016/06/WHOStandards-for-Sexuality-Ed-in-Europe.pdf)'
