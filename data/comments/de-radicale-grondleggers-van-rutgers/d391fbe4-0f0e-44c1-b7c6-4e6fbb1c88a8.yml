article: de-radicale-grondleggers-van-rutgers
author: Mug47
date: '2023-03-25T11:56:42Z'
body: "Compliment voor dit doorwrochte verhaal. Duidelijk veel (onderzoeks)tijd en energie aan besteed. Vrij van verwijten en/of gescheld. Roept herinneringen op aan discussieprogramma's op tv. o.a. met Koos Postema. Dank."
