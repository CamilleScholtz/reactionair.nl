article: de-radicale-grondleggers-van-rutgers
author: Mitch
date: '2023-03-24T10:52:00Z'
body: "Buiten het walgelijke onderwerp, een zeer goed en leesbaar artikel. Mijn complimenten hiervoor aan Reactionair.\r\n\r\nWat mij opvalt met dit soort actuele onderwerpen is dat de geschiedenis een sleutelrol speelt in elk verhaal. Erg interessant om de achtergrond nu te weten. De stichting kan zich op deze manier niet meer verschuilen achter de onschuldigheid om seks onder kinderen/jongeren meer bespreekbaar te maken. Er zit overduidelijk een diepere laag in deze stichting waar de honden geen brood van lusten."
