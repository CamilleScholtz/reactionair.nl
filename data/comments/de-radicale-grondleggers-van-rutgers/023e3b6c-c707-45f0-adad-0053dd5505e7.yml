author: 'Bezorgde ouder'
date: '2023-03-23T21:14:21Z'
body: 'Erg jammer van die laatste zin. Verder vind ik het artikel toch de boel wat verzachten, wat ik een zeer gevaarlijke ontwikkeling vind, ik zie dit ook om mij heen. Mensen die denken dat jonge meisjes van 6 zouden masturberen. Ik denk dat dit uitzonderingen zijn met wellicht een ongezonde psychologische achtergrond. De meeste kinderen, vooral meisjes, zijn hier helemaal niet mee bezig en wanneer middels schoolplicht de kinderen hiertoe worden aangezet en je plots een oversekst kind thuis hebt, wat ik psychologische schade noem, dan heb je plots een kind dat geschaadt is door de overheid. Kinderen gewoon met rust laten. De natuur regelt de dingen zelf op de juiste tijd.'
