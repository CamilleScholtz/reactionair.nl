author: 'Johann van der Veere'
date: '2023-03-25T12:47:02Z'
body: "Heldere samenvatting van wat ik vroeger al eens heb gelezen. Maar ja, ben dan ook al wat ouder dan moralist Thierry Baudet. Je weet wel de man die zich in het begin van zijn politieke carriÃ¨re spiernaakt presenteerde. Opvallend vond ik wel deze nogal valse strofe in het artikel: > In 2002 werd de klachtvereiste afgeschaft, in de nasleep van de Dutroux-affaire, het vermeende kinderpornocentrum in Zandvoort en misbruik in de katholieke kerk <  waarmee de auteur min of meer de Brongersma Stichting een moordenaars-kliek vindt. En verder deze > Rutgers is de voornaamste stichting die materialen aanbiedt op het gebied van seksuele voorlichting. In hoeverre is hier dan sprake van vrije keuze? < Nogal dubbel, want stelt de auteur aan het begin nog van de zin 'voornaamste' en op het eind 'is hier dan sprake van een vrije keuze' Ja dus. Kort maar krachtig mijn mening; niet echt verheffend dit artikel."
