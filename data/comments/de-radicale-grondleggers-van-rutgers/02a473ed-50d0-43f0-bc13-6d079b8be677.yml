author: Merche
date: '2023-03-23T20:47:20Z'
body: 'Goed de achtergrond te weten van de maker van het lesmateriaal en  uitdelen aan alle ouders zodat zij op de hoogte zijn van belangenbehartiger van het materiaal op scholen en wat voor type de scepter zwaait en dat de opzet allemaal niet zo onschuldig is, wat ik al jaren weet. Net zo min als de GGd vragenlijsten op het VO dat zijn. Het is tenslotte belangrijker wat u men niet vertelt , vergeet dat niet!  Men wil ouders dom en onwetend houden vanuit de overheid hier en vanuit de EU.'
