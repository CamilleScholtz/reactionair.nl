author: Hugo
date: '2023-03-26T00:22:54Z'
body: "De tijdgeest van de jaren 60/70 was anders. En de meeste mensen uit die tijd hebben hier nu ook een andere mening over.\r\n\r\nGelukkig gaan de meeste organisaties wel mee met hun tijd.\r\n\r\nrefereren aan pre industriëel wetenschapsdenken. Alsof je een dokter gaat aanspreken dat de huidige behandeling niet meer conform die uit 1880 is.\r\n\r\nHet is immers ook normaal dat je gaat uitzoeken of opa’s en vaders fout waren in de oorlog, en iemand daarmee de maat nemen \r\n\r\nWant volgens deze theorie  zijn de achterkleinkinderen ook fout."
