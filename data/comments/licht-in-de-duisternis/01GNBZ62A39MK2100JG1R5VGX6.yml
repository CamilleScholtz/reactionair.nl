author: Holtland
date: '2022-12-28T06:57:03Z'
body: "Yeshua is niet geboren op 25 december. Dat is een stukje geschiedvervalsing geweest om het Germaanse (niet \"Scandinavisch\") Joelfeest te verdringen. En de auteur weet niet eens de elementen uit de inheems Europese tradities en mythes te scheiden van de Judeo-Christelijke. Het thema van licht in de duisternis en de wederkeer zijn evident thema's afkomstig van de winterzonnewende, en heeft valt niet te herleiden naar de geprofetiseerde geboorte van een Mashiach. Zelfs een katholieke apologeten, zoals Jos Schrijnen, erkennen dit alles. Bovendien is het concept van 'zonde' vreemd aan eenieder die nog Indo-Germaans van geest is. Wij Europeanen zijn geen pathetisch zandvalk uit het nabije oosten. Wij aanbidden niet de Jaloerse.\nHeil!"
