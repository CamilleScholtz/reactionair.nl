author: 'Vreemde Tijden'
date: '2022-02-26T18:37:05Z'
body: 'Jongens, haal dit stuk snel van de website. Dit is kinderpraat. Er staan zoveel betere stukken op reactionair.nl Er zijn genoeg goede paleo-conservatieve bronnen voorhanden om een serieus stuk te schrijven. Nu komen aanzetten met "genderkoekman" terwijl mensen aan het creperen zijn in een conflict dat vermeden had kunnen worden, vind ik niet kies.'
