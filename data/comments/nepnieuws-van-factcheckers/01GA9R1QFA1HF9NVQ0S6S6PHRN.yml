date: "2022-08-12T19:21:12Z"
body: Het grappige is dat er weinig over inhoudelijke feiten wordt gesproken, nog inhoudelijke zaken worden vergeleken door de schrijver en alleen beweerd wordt dat alles niet waar is, hoewel er een overdaad aan bewijs is overigens. Het is geen complottheorie dat het Great Reset ons leven bepaalt en dat dit decennia geleden al ingezet is om te bereiken wat we nu ervaren, het is pure waarheid, zie alle documenten en opnames en clubjes van mensen die echt niet bij elkaar kwamen de afgelopen 50 jaar om niets te bereiken. Iedereen die de uitspraken van FVD een complot theorie vindt, moet mij maar eens aantonen, wat er dan op inhoudelijk gebied niet waar aan is, zonder enige vorm van framing.  Alles is nl al tot op het bot aangetoond, alle voorspellingen zijn allemaal uitgekomen Ã©n te herleiden naar de diverse personen die gelieerd zijn aan het WEF. Nooit gaat het over inhoud altijd alleen maar framing.
author: Seine
