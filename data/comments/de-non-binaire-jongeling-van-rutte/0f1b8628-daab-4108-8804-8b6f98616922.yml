article: de-non-binaire-jongeling-van-rutte
author: Catha
date: '2023-10-29T20:20:48Z'
body: 'De wereld is helemaal gek geworden, we weten wat hier achter zit, daar hebben we geen polotiek voor nodig, kijk om je heen wat er gebeurd, als je het nou nog niet wil zien dan heeft de massahypnose goed gewerkt. Gelukkig zijn er heel veel mensen die hier nooit mee accoord gaan hoeveel transgenders er ook opstaan. Ze blijven psychisch gestoord en zullen hun eigen weg moeten zoeken maar van onze kinderen blijven ze af met hun poten. Dan wordt het echt oorlog.'
accepted: false
