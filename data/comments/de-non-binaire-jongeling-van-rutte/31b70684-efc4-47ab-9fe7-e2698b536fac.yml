article: de-non-binaire-jongeling-van-rutte
author: Allard
date: '2023-10-26T12:10:11Z'
body: "Uhm oke... waarom zo geheimzinnig doen als je op het binnenhof word gevraagd wie je bent en hoe je heet. En waarom vertegenwoodig je Nederland op het internationale toneel als je niet eens durft uit te komen voor wie je bent of hoe je heet. Allemaal erg belachelijk als je mij vraagt. We staan onsterfelijk voor paal wereldwijd met een LHBTQ'r op het hoogste politieke niveau. Ik ben tegen deze onzin er zijn maar 2 genders als je biologisch kijkt. Alle andere genders zijn hersenspinsel van geestelijk zieke mensen met alle liefde en respect natuurlijk. Leef en laat leven maar wees op z'n minst eerlijk en open over zaken! Want dan kunnen mensen ook beter inschatten wat ze gaan stemmen dit jaar."
