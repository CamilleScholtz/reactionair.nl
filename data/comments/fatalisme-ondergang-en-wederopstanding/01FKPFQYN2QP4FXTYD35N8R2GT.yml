author: Tannhäuser
date: '2021-11-04T20:05:09Z'
body: '*In deze context om dan een stelling in te nemen dat de moderne mens – de democratische massa-slaaf die zalig is van massa-consumentisme om niet de ‘Abyss’ in de leegte te hoeven aanschouwen en geen creatieve wil meer heeft – de Übermensch symboliseert is onjuist.'
