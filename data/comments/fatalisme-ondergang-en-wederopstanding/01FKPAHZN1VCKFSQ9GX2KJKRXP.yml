author: Tannhäuser
date: '2021-11-04T18:34:30Z'
body: "Interessant artikel en goed geschreven!\n\_\nDe moderne mens is verworden tot de Nietzscheaanse Übermensch. Hij schept zelf zijn waarden, hij schept zelf zijn zelf – het paradoxale hiervan niet onderkennend —, kortom de mens is de maat van alle dingen geworden.\n\_\nHier wil ik even op inhaken omdat dit een simplistisch en naar mijn interpretatie foutieve opmerking is. Het Nietzscheaanse Übermensch principe is een complexer ideaal en dient als het vervolg op het ‘Dood van God’ principe dat je eerder aanhaalde en wat beschreven is in de Vrolijke Wetenschap. Maar ook in Aldus Sprak Zarathustra (Zarathustra zijn ontmoeting met de heremiet in het bos).\_\n\_\nNietzsche’s belangrijkste punt met het ‘Dood van God’ principe is dat de mensheid zich nog niet bewust is van de nihilistische wolk die de ruimte in zal nemen van Geloof en/of Mythologie. De dood van God is daarmee gesymboliseerd als een fenomeen waar de mensen op de marktplaats lacherig en verheven over doen > Oh, God is dood? Waar heb je hem begraven dan? Onwetend zijn zij wat dit zal betekenen voor onze moraliteit, levensdrift, en creatieve vruchtbaarheid. Dat maakt de dood van God meer dan alleen een aankondiging van de seculiere moderne wereld, het maakt het vooral de aankondiging van de nihilistische toekomst (waar wij ons nu in begeven).\_\n\_\nNietzsche neemt hier een pragmatischer standpunt in dan een denker als Kant die de paradigma’s van (materiële) zuivere reden en (immateriële) spirituele wetenschap getracht heeft te scheiden > logica en wetenschap kunnen God niet ontkrachten of erkennen omdat diezelfde logica gebonden is aan de wetten van de materiële wereld. Geloof is datgene wat zich buiten de materiële wereld begeeft. Mede om deze reden vond ik het artikel van de heer Meloen interessant omtrent het onbegrensde.\n\_\nEnfin, Nietzsche neemt een ander uitgangspunt dan Kant; Nietzsche, naar mijn interpretatie, is niet zozeer geïnteresseerd in de MOGELIJKHEID van het bestaan van God; Nietzsche sublimeert de observatie dat mensen stoppen met het Geloof in God en/of alles wat niet wetenschappelijk onderbouwd kan worden en verifieerbaar is door de acceleratie van onze materiële kennis. Dit is de observatie van waaruit de Übermensch tot stand komt; de vraag luidt: God is dood, wat nu?\n\_\nDe Übermensch samengevat is de toekomstige die zich uit de leegte van het nihilisme weet te trekken, hier heeft Nietzsche geen draaiboek voor gegeven. Wel zijn enkele kernstandpunten van Nietzsche en waar de Übermensch voor staat: antidemocratisch, en anti-massamoraliteit. Dit laatste leent zich voor een interessante discussie aangezien Nietzsche hier een standpunt in neemt dat het juist te wijten is aan het Christendom dat we nu in een massamoraliteit (en bovendien slavenmoraliteit, in tegenstelling tot bijvoorbeeld de Griekse mythologie) leven. We zijn gestopt met ons geloof in God, maar leven nog wel met de Judea-Christelijke normen en waarden die langzaam eroderen. Of dat terecht is zullen wij in dit opmerkingenveldje niet uitkomen voorzie ik (mocht het relevant zijn: ik ga zelf elke zondag naar de Kerk).\n\_\nIn deze context om dan een stelling in te nemen dat de moderne mens, de democratische massa-slaaf die zalig is van massa-consumentisme om niet de ‘Abyss’ in de leegte te hoeven aanschouwen onjuist. De moderne mens is de gewaarwording van hen die niet de leegte kunnen en willen aanvaarden. Nietzsche gelooft dat het onderkennen van het nihilisme, het voelen van de leegte en het aanvaarden van het nihilisme zal lijden tot een overwinning hiervan, op kracht van onze wil. Nietzsche, in tegenstelling tot theologen denkt echter dat dit een seculier karakter moet hebben, omdat je nihilisme anders ook niet daadwerkelijk ervaart of erkent. In het essay over het onbegrensde van de heer Meloen kwam er ook een conclusie naar voren dat Ibn ʿArabī\_\_zelfs zo ver ging dat hij verklaarde dat “er uitsluitend afgod aanbidders zijn”'. Moge dit zo zijn of moge dit niet zo zijn, mijn theorie is dat Nietzsche hier een standpunt inneemt dat het niet zou moeten uitmaken voor de Übermensch. Symbool staat hij die uitstijgt boven ‘goed en kwaad’, hij die getransformeerd is uit de aswolken van het nihilisme en ‘the last man’ achter zit laat. Hij die kan leven uit zijn eigen geschepte moraliteit kan daar de kracht voor vinden. Dit heeft dan ook naar mijn interpretatie een Darwinistisch element.\_\n\_\nNaar mijn (beperkte) kennis is dit waar denkers van de Traditionalistische school en discipelen van Nietzsche (ironisch) van elkaar verschillen. Er is echter vanuit de kernobservatie een gemeenschappelijke noemer: de gewaarwording van de nihilistische wereld; Evola zou het formuleren als ‘verzet tegen de (nihilistische) moderne wereld’, Nietzsche zou het verwoorden als ‘transformeren uit de nihilistische wereld’; de wording van een ‘higher human’; zij die weten uit te stijgen boven het ‘al te menselijke’.\n\_\nHet verschil met Traditionalistische gedachtegoed is dat de beginselen van de ideeën van de Traditionalistische school ons bekend zijn en daarmee overtuigender te verkopen is als tegengif van de nihilistische wereld. De Übermensch is echter een veel complexer concept dat niet kan worden vormgegeven in een exacte definitie; vooral maakt Nietzsche duidelijk wat het niet is. Maar als je het plaatst in de juiste context waar het als antwoord op moet dienen dan wordt het duidelijk waarom het zo een obscuur begrip is; transformatie van het al te menselijke staat centraal, maar dat is exact wat wij (nog) zijn, al te menselijk. Het startpunt is de erkenning en van daar uit de sublimatie van een wil.\n\_\nIk volgde in het verleden een discussie over de Übermensch waarin iemand een bijzonder verhelderende claim maakte: eenieder kan de Übermensch op geen enkel moment zijn maar wel worden; om de omvang van die claim proberen te bevatten is al een reis op zichzelf.\_\_\_"
