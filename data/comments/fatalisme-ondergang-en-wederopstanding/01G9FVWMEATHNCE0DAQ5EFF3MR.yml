author: 'Frits Bosch'
date: '2022-08-02T12:08:04Z'
body: 'Ondergang van westerse beschaving lijkt me inderdaad evident, maar ‘wederopstanding’ zie ik nog niet en weet niet waar dat vandaan zou moeten komen. Meest logisch is dat China in het gat zal springen en de vraag is of dat goedschiks gaat versus de VS.'
