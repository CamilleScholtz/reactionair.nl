body: 'Heel goed beschreven, Intan. Ik ben je dankbaar voor het onder woorden brengen van deze beweging in de (alleen westerse?) wereld. Ik bid om een ''revival'' zoals die er in de nieuwe wereld zijn geweest, maar vrees dat ook het huidige imperialisme tot ruïnes zal verworden voordat deze komt. Bonhoeffer had het in zijn tijd al over een op handen zijnde vernieuwing van (monastieke) gemeenschappen als teken van deze revival tussen ''ruïnes van samenleven''. Aan de andere kant vraag ik me af of dit alles nu nieuws onder de zon is te noemen. Is ons immers niet al het nodige geopenbaard in de Bijbel? Ons is geen makkelijke zending beschoren als volgelingen van die ene Heer, Jezus Christus, die zal wederkomen. Daarin ligt ook een evangelische pijn: bidden we maranatha, Jezus kom, of bidden we: wacht nog even, Heer, want zovelen kennen u nog niet...?    Groet Sam'
author: Sam van Gent
