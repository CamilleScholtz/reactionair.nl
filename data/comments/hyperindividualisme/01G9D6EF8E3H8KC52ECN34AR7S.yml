body: "ijzersterk betoog tegen de slippery slope als het gaat om individualisering. de langzaam wordende werkelijkheid waar al het objectiveerbare wordt gezien als onderdrukking, en waar enkel het subjectieve wordt erkend als waarheid, wat dus dan ook per definitie geen waarheid is. we stevenen af op een ''mijn waarheid'' maatschappij. mijn vraag aan jou Intan: welke oplossing buiten politiek om ligt voorhanden? is er nog een werkelijke mogelijkheid om het tij te keren? of moet de beschaving toch echt weer eerst met de grond gelijk worden gemaakt?"
