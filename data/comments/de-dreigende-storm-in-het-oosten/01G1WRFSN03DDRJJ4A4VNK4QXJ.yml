author: Frenk
date: '2022-04-30T02:13:11Z'
body: 'Wat de Russen vanuit geostrategisch oogpunt vooral verweten kan worden is een slappe opstelling in  2013/2014. "Hun" President werd het land uitgejaagd door TV-stations, door Soros, Kolomojski en de Amerikanen betaald, die de bevolking radicaliseerden in een anti-Russiche richting. "Pro-Russisch" werd succesvol geframed als "corrupt". (Alsof de pro-Westerlingen zulke lieverdjes zijn.) Het ingrijpen op de Krim was  daadkrachtig maar was in feite een noodmaatregel nadat de Russen op mediagebied de slag om de Oekra√Øense publieke opinie niet eens waren verloren, maar niet eens waren aangegaan. Ze zijn echt outsmarted door hun vijanden in 2013 en 2014.'
