author: Hollander
date: '2023-03-20T16:27:21Z'
body: "@Provinciale Kandidaat FVD,\r\n\r\nM.b.t. de opmerking dat het grootste gemis voor FVD zit in de stemmers die thuis zijn gebleven: de PS-verkiezingen hebben natuurlijk ook gewoon een veel lagere opkomst dan de TK-verkiezingen. 2021 zag een opkomst van 80%, 2023 slechts 58%. Alhoewel FVD dan nog steeds een groter aandeel bankzitters heeft, is die 40% misleidend zonder die context."
