author: 'Anna maria '
date: '2021-10-28T09:43:21Z'
body: "Voor mij is het holistische wereldbeeld heel duidelijk de werkelijkheid achter de schijnwerkelijkheid en komen we ook bij de parapsychologie en de diepste essentie uit van onze levensbron\nUitgaande van rechts denken ( als je die term gebruikt) dan duid je op liefdevol en onvoorwaardelijk vrij zijn vanuit zielsniveau waardoor niets in wat je voorleeft nog afdaalt naar het oppervlakkige en zinloze maar juist daardoor zo intens bevrijdend is "
