author: Johannes
date: '2021-10-28T12:48:44Z'
body: "Beste Logo Dae Dae,\n\nIk herken uw kritiek, zeker wat betreft het Cato Institute. Er is echter een andere traditie in het Amerikaanse conservatisme. Zie mijn eerdere bericht voor wat betreft Russell Kirk maar lees ook eens de werken van Rod Dreher. "
