author: 'JC Civilis'
date: '2021-10-29T14:02:11Z'
body: "Om rechts en links goed te gebruiken, moeten rechts en links aan de basis staan van het primaire onderscheid. Ik denk zelf dat het primaire onderscheid van de hedendaagse tijd het onderscheid is tussen dat wat authentiek is en dat wat niet authentiek is. Dat wat niet authentiek is kunnen we misschien aanduiden als 'kunstmatig', 'relativistisch', 'goddeloos' of 'onnatuurlijk'.\nOm de Griekse oorsprong van het woord 'authentiek' kunnen we de tegenhanger 'xenotiek' gebruiken. (Van het woord xeno = buitenlands of van buiten).\n\nLinks is duidelijk xenotiek, in de zin dat zelfs links cultureel een parodie is van alles wat natuurlijk is. Transgenders zijn nooit authentiek, Engelse taalinvloed is niet authentiek, maar ook socialistische / communistische solidariteit is niet authentiek, niet op de manier dat mensen solidair kunnen zijn met hun landgenoten. Links als transhumanisme, het willen breken met de authentieke ervaring van de mens, die vol van strijd en zelfopoffering is, vind ik ook in deze gedachte passen. "
