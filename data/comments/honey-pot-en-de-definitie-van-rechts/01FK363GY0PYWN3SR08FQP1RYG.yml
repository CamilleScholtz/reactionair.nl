body: Persoonlijk denk ik dat een geloof in het absolute datgene is wat het verschil tussen ons en hen maakt. Een geloof in God, een geloof in een absolute (dus niet subjectieve) bron van zingeving, schoonheid, het goede. Een geloof in natuurrecht.
author: Camille Meloen
