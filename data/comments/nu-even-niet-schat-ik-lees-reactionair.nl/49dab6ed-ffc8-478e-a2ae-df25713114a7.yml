article: nu-even-niet-schat-ik-lees-reactionair.nl
author: Alfonso
date: '2023-02-13T06:04:24Z'
body: "Jullie hebben God's werk verricht. Smeerlappen als Pim Lammers moet je ver bij kinderen vandaan houden.\r\n\r\nDe NPC-levels aan stupiditeit in de media hierover zijn hilarisch.\r\n\r\nGister: 'er zitten natuurlijk grenzen aan vrijheid van meningsuiting!'\r\nVandaag: 'pedoseks is onderdeel van vrijheid van meningsuiting!'\r\nMorgen: 'er zitten natuurlijk grenzen aan vrijheid van meningsuiting!'"
