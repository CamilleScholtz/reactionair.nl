body: "De hedendaagse globalistische dystopie is een hypnotiserende droom van megalomane technolkraten en oligarchen, die aan een zijden draadje hangt.\r\nWanneer de elektriciteit uitvalt, valt het doek en word de mens weer wakker. Dan blijft er niks over van de gutmensch en zijn liberale tolerantie, en keert de traditionele gemeenschap terug.\r\nTot die tijd, is de enige juiste oplossing, afzetten van de moderne tijd en je eigen wereld creÃ«ren, onafhankelijk en zelfredzaam. Inzetten voor een kansrijke omgeving voor je nageslacht, vrij van inmenging en belemmering van buitenaf.\r\nEr komt geen revolutie want de massa's zijn tot slaaf gemaakt met brood en spelen, en verblind met oogkleppen van het geredacteerde publieke narratief. Het willen wijzigen van deze koers lijdt enkel  tot polarisatie, radicalisering en acceleratie van de agenda's van alle betrokken groepen. Het experiment van globalisme is tot falen gedoemd. De aller rijksten weten dit. Ze profiteren zolang het nog kan om hun bunkers en schuilkelders te verstevigen, hun kluizen te vullen met goud, graan, zaden en wapens, en netwerken te bouwen om donkere tijden door te komen. En dat zou iedereen moeten doen, want het huidige systeem zal onvermijdelijk falen. Leef nu alsof je op jezelf bent aangewezen en het overvalt je niet wanneer het gebeurt."
