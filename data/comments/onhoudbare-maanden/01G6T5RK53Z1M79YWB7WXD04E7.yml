author: 'Deteriora Sequor'
date: '2022-06-30T09:25:56Z'
body: 'Overigens is bovenstaande verklaring onder ede van ambulancebroeder Blas Llorente gedaan in de week vlak na de moord op Sotelo, dus nog vóór de uitbraak van de burgeroorlog, en voor een Republikeinse rechter; hij stond dus op geen enkele manier onder druk om de waarheid te vervormen.'
