body: 'aanleiding en oorzaak. Er waren in de 19e eeuw al drie burgeroorlogen geweest. Spanje was sinds eind 18e eeuw verdeeld in twee kampen die in de 19e en 20e eeuw vanachter maskers hetzelfde gezicht vertonen: behoudend versus progressief. Dat laatste kamp wilde aansluiting bij Europa, huldigde het liberalisme. In de 20ste eeuw kwamen bij het liberale kamp, ook de socialisten en de communisten en de anarchisten. In 1936 begon de 4e Burgeroorlog, waarbij meer dan ooit het buitenland zich betrokken voelde. Men beschouwde het later ook als voorspel op de 2e Wereldoorlog. Spanje was van oudsher een katholiek land, het land dat  meer dan enig ander het Evangelie over de wereld had verspreid. In 1931 werd bij een nieuwe grondwet het katholicisme weggestreept.  De Tweede Republiek had geen boodschap meer aan de Kerk. Kerkgebouwen werd in brand gestoken, religieuzen op straat neergeschoten, begraafplaatsen ontheiligd. Toen brak de militaire opstand uit, en Franco werd tot leider gekozen. In 1939 kwam er een  eind aan de burgeroorlog. Dus de oorzaak zoekt altijd een aanleiding, een druppel die de emmer doet overlopen. Zoals het schot in Sarajewo in de zomer van 1914 tot de eerste wereldoorlog leidde.'
author: Robert Lemm
