body: "Hier geen groot verhaal als reactie, maar enkele zinnen. De onbekende woorden kan ieder opzoeken op internet. De gedachten gaan naar het verkrijgen van Pashupatastra van Shiva door Arjuna. De \"dood\" periode van pralaya van de manvantara, de \"nacht\" van de cyclische heelal. (en het sterven van het heelal: de big crunch, of vergelijkbaar in het christendom -lineaire tijd- de eindtijd)\nDan wat betreft de eenheid: tao, nondualiteit, volle-leegte, sunyata, nirwana,  en... de vacu√ºm nulpuntsenergie. echter dat zijn slechts woorden die zijn als wegwijzers en niet de weg zelf is."
