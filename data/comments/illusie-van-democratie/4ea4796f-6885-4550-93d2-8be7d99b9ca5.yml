article: illusie-van-democratie
author: Johannes
date: '2023-02-04T19:57:09Z'
body: "Als democraten over geschiedsvervalsing en 'ideologische en eenzijdige versie' praten is dat wel heel grappig, ofwel pot die de ketel verwijt dat hij zwart ziet.\r\nDe  historische democratieën zoal die in Athene en Rome werden gekarakteriseerd door politiek geweld, toenemende maniakale politisering van de samenleving, en toenemende tirannie. Er zijn ook talloze eminente filosofen, van Plato, Aristoteles tot en met de filosofen van de verlichting die in zeer negatieve zin schreven over democratie, overigens allemaal profetisch.\r\nDe hedendaagse LGBTI kan ook makkelijk vergeleken worden met de homosexualiteit en pedasterie dat zowel onder de demos als onder elites populair was in o.a. de Atheense democratie.\r\nAls iets uit een grote hersenspoelcampagne bestaat, de grootste van de twintigste eeuw, dan is het wel het verhaal over democratie. Als iets de grootste overheden heeft geproduceerd in de twintigste eeuw, zonder historisch precedent, dan zijn het wel de democratieën. Dan nog durft men over 'liberaal' te spreken.\r\n\r\nAbsurd, en de leugen van de eeuw. Het woord democratie betekent simpelweg: wat ik wil, en als ik een meerderheid achter mij kan krijgen, dan leg ik mijn wil op aan de anderen, zo gedetailleerd en verstrekkend mogelijk. En ondertussen voer ik u suf met broodjes aap."
