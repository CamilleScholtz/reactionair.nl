author: Oberon
date: '2023-01-09T08:02:36Z'
body: 'In het boek Animal Farm demonstreert Orwell hoe een gebrek aan geletterdheid bijdraagt aan de manipulatie van een samenleving. De slimme varkens konden lezen en schrijven, terwijl de meerderheid van de dieren alleen enkele letters beheersten van het alfabet. Hierdoor waren de dieren afhankelijk van de varkens voor het interpreteren van de wetten op de boerderij, en werden zij geforceerd om blind te vertrouwen op autoriteit.'
