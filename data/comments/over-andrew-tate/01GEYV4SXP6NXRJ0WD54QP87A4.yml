author: 'Jan-willem Veldhuizen '
date: '2022-10-09T15:02:09Z'
body: 'Blijkt maar weer dat tegenwoordig niet de vrouw, maar de man het zwakke geslacht is. De crisis van de masculiniteit heeft uitwassen zoals Tate als gevolg. Niet de playboy, niet de misogynist of de white knight zou het rolmodel moeten zijn, nee, de soldaat die aan het front brieven schrijft aan zijn vrouw, de homesteader die zijn  akkers ploegt, de vader die zijn zoon leert hoe hij de hamer moet hanteren zijn onze voorbeelden.'
