article: wat-is-bioleninisme
author: Berend
date: '2023-02-15T20:56:51Z'
body: "Zo zonde aan het artikel is dat de fundering van dit verhaal rot is. Bioleninisme, leuk gevonden, is eigenlijk helemaal niet van toepassing op het geschreven onderwerp omdat hier wordt aangenomen dat leninisme zogenaamd de onderste lagen van de samenleving aantrok compleet onjuist is. De leninisten waren voornamelijk een van voorhoede uit de belezen elite. Zonde dat er met zo'n gretigheid, fetisjistisch bijna, wordt gezocht naar een pakkende titel/inleiding met geen enkele inachtneming van historische, makkelijk vindbaar ook nog eens, feiten."
