body: "Voor mensen die hier langs-scrollen en een meer concreet beeld willen krijgen zou ik willen verwijzen naar Gramsci. Zijn ideeën, die enorm invloedrijk waren, begonnen met de gedachtegang dat een machtsstructuur de machtsstructuur wil blijven en dat je deze niet zomaar weg kon gooien en vervangen met je eigen groep mensen gezien de samenleving complexer is dan simpelweg de politieke sfeer. Je kunt je kans wagen in de electorale politiek, maar er zijn maar zo veel haatdragende klootzakken die bereid zijn te stemmen voor de afschaffing van het fundament van de samenleving (eigendomsrechten, vrijheid, nationalisme), althans in welvarende westerse landen. \nAls je in deze landen de absolute macht wilt grijpen, moet je de machtsstructuur langzaam koloniseren. Je moet de geest beïnvloeden. Je moet de cultuur veranderen. Dit klinkt esoterisch of spiritueel, maar dat is het niet. In feite stelt Gramsci dat je de pers en het onderwijssysteem moet overnemen, en langzaam maar zeker in elke instelling met enige macht moet doen wat je doet in een politieke partij. Politieke partijen werken door loyale leden in dienst te nemen door te azen op hun lage status (mensen die bekwaam zijn en niets te verliezen hebben zul je niet mee krijgen, echter mensen die onderaan staan (etnische minderheden, seksueel perverse types, etc..) willen per nature de status quo veranderen). Kortom, vind een weg naar HR van elke school, elk techbedrijf, elke krant, elk overheidsdepartement en bouw samen met deze groep een Leninistisch netwerk tot je de volledige controle hebt."
author: Merijn
