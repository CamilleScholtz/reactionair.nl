author: 'Hankipanki Shanghai'
date: '2024-05-30T12:37:02Z'
body: "Hij zal er vooral zitten om de korte lijntjes met de CIA netjes te houden.\nEen politieke vos zit niet zo fijn in het torentje die zijn tegenwoordig allemaal zo groen, weten niks van macht. Dan beter zo'n type, die netjes ingewijd is in de hoogste graad van vrijmetselarij, prima chantabel is, en daar ook waarschijnlijk trots op is."
