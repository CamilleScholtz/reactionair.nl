author: Ayasha
date: '2021-12-28T18:52:13Z'
body: "In mijn jongemeisjesjaren had ik een Italiaanse vriendin die bij haar broer woonde en professor was aan het Universiteitskliniek in Groningen, met een Groningse was getrouwd en perfect Nederlands sprak. Zijn zus, mijn vriendin, sprak ook vloeiend Nederlands. Zij waren al een tiental jaren uit Italië vertrokken. Ook niet op eigen houtje, maar omdat deze man werd gevraagd voor de job in Groningen. De tijd in Rotterdam was voor mij een mooie tijd, juist omdat je daar diverse culturen kon vinden. Jaren later kwam ik in Amsterdam terecht en kwam op een woonwagenkamp terecht. Dat was een Nederlandse cultuur binnen de Nederlandse cultuur. Drie jaar daar doorgebracht zonder problemen maar je werd door de overheid niet meer als 'burger' gerekend omdat een kampbewoner officieel geen vaste woon- en verblijfplaats heeft volgens hen en je staat dan ook ingeschreven in Den Haag en niet in de plaats waar je woont. Als je het over Nederlandse cultuur wilt hebben kon je daar heel goed de Nederlandse cultuur merken. Men hielp elkaar waar nodig. Je kon je caravan onbewaakt achterlaten zonder dat je je portemonnee hoefde op te bergen. Maar als woonwagenbewoner, zelfs voor hen die niet meer reizen konden, werd je door de gemeentelijke overheid als een NUL behandeld. Dus zorgden we voor elkaar zonder probleem. Een jaar daarvoor met zigeuners op het 'Voormalig Ataturk-terrein' gestaan in Amsterdam-Noord aan de Klaprozenweg, destijds tegenover de NDSM waar mijn man kraanmachinist was. En het was heel typisch, als ik naar het Rozenpleintje liep om wat boodschappen te doen wisten de winkeliers precies dat ik daar met een caravan bivakkeerde met man en zoontje en hond en ze vonden dat wat interessant en gedurfd. Tsja, wie niet waagt die niet wint was ons motto. Geen probleem voor de Amsterdammert dus, maar het werd andere koek toen er die zigeuners bij kwamen. Zelf niks geen last van die mensen gehad en we werden door hen alsof wij de baas waren behandeld. Kwamen dus ook met hun probleempjes bij ons. Een soort van sociaal meldpunt. We kenden zelfs Petalo en zijn clan en mijn toenmalige echtgenoot heeft menigmaal een biertje met hem gedronken. Zigeuners waren niet geliefd bij de bevolking, alleen bij de kroegbaas, want daar werd wel het nodige besteed. Ook zij hadden en behielden hun eigen cultuur. Maar op een gegeven moment moesten de zigeuners het veld ruimen en de woonwagenkampen werden ontmanteld en moesten de bewoners gedwongen in een een huis gaan wonen. Na jaren vervaagde hun cultuurgewoonten, want muziek maken met een groep rondom een vuurtje werd niet door de buurtbewoners geaccepteerd. De kortzichtigheid van de autochtone bevolking kende geen grenzen, alleen hun eigen grens. Ach, kan nog veel over die periode vertellen, maar wat ik maar wil zeggen, wat IS de Nederlandse cultuur eigenlijk, wat verwacht men nu precies van al die nieuwkomers door de jaren heen, waarin moeten zij in principe nu precies in integreren. In het dagelijks naar de kroeg gaan om zich vol te laten lopen om strontlazarus naar huis terug te keren? Of voor eigen huis met een pul bier op de stoep te gaan zitten om te roddelen over de buren? Of lui onderuitgezakt op de bank met de benen op tafel met krant en pot bier half slaperig naar de beeldbuis te koekeloeren? Zeg het maar, ik weet het niet. Wat ik wel weet is, is dat de bedoeling is van heel de bevolking een eenheidsworst te maken, zoals het woensdaggehakt gemaakt van restjes vlees van de week daarvoor. Daar komt bij dat Nederlanders over het algemeen de schurft hebben aan moslims c.q. de islam want die hakken handen af, toch? En stenigen graag mensen dood als ze overspel hebben gepleegd, toch? Dat is wat er onder hun hersenpan is blijven hangen en de rest is van minder belang. Dan zijn er helaas van die 'lichten' die de koran wensen aan te passen aan hedendaagse regels zoals men ook eeuwenlang met de bijbel (indjil) hebben geflikt, zodat religie is verworden tot een verwerpelijk iets wat uitgebannen moet worden. Zowel met het joodse en het christelijke geloof is men daar aardig in geslaagd om deze religiën de nek om te draaien. Waar vroeger de kerken vol zaten moeten ze deze nu noodgedwongen verkopen of verhuren of verbouwen tot wooneenheden of winkels. Bij de islam gaat ze dat echter niet lukken al vechten sommigen daar nog zo hard voor. Het tegendeel gebeurt, steeds meer mensen zien de schoonheid van de islam en bekeren zich op een gegeven moment. Mmmmm.... zo kom je van het een op het ander, maar ik houd het nu even voor gezien...\n\nDat waren zo mijn gedachten die bij mij opkwamen bij het woord \"omvolken\", mijn excuses als het te lang is geworden.\n\nGroetjes en salam aleikum"
