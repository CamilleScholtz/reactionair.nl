author: 'JC Civilis'
date: '2021-11-18T16:31:52Z'
body: "Goed artikel, en ik waardeer ook heel erg dat jij (en anderen eerder al) reageren op wat anderen hebben geschreven op reactionair.nl, het is goed dat er een discours ontstaat. \nInhoudelijk ben ik het met je eens. Enkel het punt dat onze keuzes al een halve seconde voor onze bewustwording van deze keuze worden ge√Ønitieerd, vind ik een lastig idee om te begrijpen. Ik kan hier geen wetenschappelijk onderbouwd tegenargument op werpen, maar toch voelt het incorrect of tenminste onvolledig met wat ik zelf dan ervaar. Zoals je al zei, het levert inderdaad lastige vragen op.\n\nDat uniciteit (en diversiteit) een verkapte vorm van conformisme zijn in onze huidige samenleving ben ik helemaal met je eens. Toch is er nog wel sprake van een verdeelde samenleving, waarin men elkaar vaak met scheve ogen aankijkt. Dat is wel een beetje een paradox. Bovendien, het zal me niks verbazen als een grote multinational als Unilever o.i.d., loopt te pronken met de eerste transgender CEO (in een hypothetisch scenario), maar ze gaan niet pronken met een Gereformeerde visserszoon uit Urk als CEO. Beide uniek, maar de een is een pronkstuk en de ander zou heimelijk uitgelachen worden. Misschien is de uniciteit hier net als de gelijkheid in 'Animal Farm' van Orwell: 'alle mensen zijn uniek, maar sommige mensen zijn unieker dan anderen'"
