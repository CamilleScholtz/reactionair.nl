author: 'JC Civilis'
date: '2022-01-04T10:11:28Z'
body: 'Meneer Wolfheze, ik waardeer uw reeks essays enorm. Dit is de eerste keer dat ik in aanraking ben gekomen met deze filosofie, ook al sluit het zeker wel aan op wat ik in de wereld heb gezien. Ik kan niet verder een inhoudelijke reactie leveren, maar ik kijk wel uit naar het volgende essay.'
