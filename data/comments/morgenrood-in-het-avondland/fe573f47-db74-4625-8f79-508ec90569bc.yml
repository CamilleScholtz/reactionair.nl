author: 'Ger Kort'
date: '2024-03-02T11:32:22Z'
body: "De Stoa zijn interessant omdat zij bewust waren dat de mens per definitie vanaf geboorte in een levenslange identiteitscrisis verkeert. Lacan geeft aan waarom dit gebeurt en verklaart deze crisis. Hiervan bewust worden geeft je peace of mind maar lost het probleem niet op. Religieuze leiders onderkenden dit probleem en probeerden dat te kanaliseren. Dat ging een tijdje aardig, maar uiteindelijk vond er een uittocht uit de religie plaats (Marcel Gauchet). De Staat probeert dat nu op te lossen maar zakt weg in het Democratische Beest (Plato) en uiteindelijk het Communistische Monster.\nEr is dus geen hoop voor de mensheid hooguit enige hoop voor de individuele mens door zich overal van te onttrekken. Dus wederom de Stoa. De cirkel is rond."
