author: 'J. Jacobi'
date: '2022-01-05T20:59:15Z'
body: "Ook ik moest denken aan de in het commentaar hierboven genoemde, interessante documentaire, met zowel veel historische details als ook verwijzingen naar hedendaags overgebleven aspecten in sommige landen. Maakt ook goed duidelijk hoezeer de geschiedenis van Zwarte Piet verschilt van de hele 'Blackface'-traditie. Een aanrader. "
