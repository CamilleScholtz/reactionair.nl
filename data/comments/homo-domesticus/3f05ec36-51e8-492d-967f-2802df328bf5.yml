date: '2023-05-09T11:23:56Z'
body: 'In het verlengde hiervan en van recenter datum zijn de onderzoeken van John Calhoun die ratten- en muizenutopia creÃ«erde. Hij zorgde voor voldoende voedsel en water, daar hoefden de beestjes niets voor te doen. Geen natuurlijke vijanden, geen ziektes. In het begin ging dat fantastisch en de populaties ratten en muizen groeide snel. Echter, op een gegeven moment hield dat op en begonnen de beestje vreemd gedrag te vertonen. Gedrag wat we tegenwoordig woke zouden noemen: mannetjes wilden geen mannetjes meer zijn en vrouwtjes geen vrouwtjes meer. In geen tijd sterft de volledige populatie uit. Calhoun sprak over de sociale desintegratie als een spirituele dood, niet lang daarna gevolgd door een biologische dood. Velen zien het als een aanklacht tegen de sociaaldemocratie, waar risico geminimaliseerd is. Blijkbaar moet het leven niet te gemakkelijk worden voor ons. Daar kunnen we niet goed tegen.'
