author: Ronald
date: '2022-07-12T07:17:46Z'
body: "Het is al jaren dan niet decennia's duidelijk dat in de \"nieuwe wereld\" tolerantie alleen bestaat bij conformering van de agenda. Tolerantie tegen moslims, waar besnijdenis van vrouwen, geforceerd dragen van kleding, huiselijk geweld allemaal prima is. Moslimwijken in Engeland (en zeer waarschijnlijk in de rest van europa) zijn de facto LGBT-vrije zones. Wanneer Polen het de jure toepast wordt er luidkeels gebruld en wordt de subsidiekraan stopgezet.\n\nIk roep dit al jaren, en dit is van toepassing op personen, bedrijven, instanties, dus allesomvattend. Accepteer NOOIT subsidie, om welke reden dan ook. Je levert ALTIJD soevereiniteit in, voor een bedrag waar je ook harder voor had kunnen werken, of voor een doel dat in de vrije markt blijkbaar niet rendabel is.\n\n* Hadden de boeren 20-30 jaar geleden geprotesteerd tegen de machines en installaties die uitstoot moeten reduceren, of voor moderne meststoffen, dan waren ze nu net zo rijk, zonder die €200.000 subsidie om deze onzin apparatuur aan te schaffen. Het heeft ze namelijk niks gebracht, het is geen lening of investeringsfonds maar blatante welvaartsverdeling dat de subsidienemer in de lange termijn niet dient.\n* Hadden Nederlanders aan de bel getrokken tegen de achterlijke subsidies voor EV's en zonnepanelen, dan waren ze nog een stuk onafhankelijker van de overheid in hun energiebehoefte. Voor €50.000 kan je een geweldige palletkachel kopen die je gehele huis van warmte en elektriciteit voorziet. Dan maak jij uit voor hoeveel geld je de brandstof (hout) koopt. Van welk land, in welke hoeveelheid en noem het maar op. Nu geniet de VVD-stemmer 5-10 jaar van  \"goedkope\" energie. Een totale farce. De energie is niet goedkoop, het alternatief is simpelweg onbetaalbaar gemaakt.\n* De productiekosten van elektriciteit uit een gas- of kolencentrale ligen rond de €0,03-0,04 / kWh. Een zonnepaneel zal daar nooit, maar dan ook nooit van in de buurt komen. Daar komt nog bij dat de productie betreurend inconsistent is (zonlicht) en niet te sturen is. Tel daar nog de kosten van opslag (batterij) ipv overproductie verkopen bij, en je zult zien dat je keihard genaaid bent.\n\nMaar dat maakt de Nederlander niet uit. De Nederlander wil al jaren kosten wat het kost \"dezelfde\" kwaliteit voor een fractie van de prijs, en maakt het niks uit dat het daarmee het land volledig naar de grond brengt."
