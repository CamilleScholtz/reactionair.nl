body: 'De dwaas, eenmaal geaccepteerd niets te weten, kan krachtiger dan te voren aan een nieuwe cyclus van zelfrealisatie beginnen. Ditmaal kan hij alles riskeren om uiteindelijk alles te verkrijgen want hij heeft nu niks meer te verliezen. Hij kan als een dwaas de sprong in het onbekende maken en vindt troost en geluk in haar obscuriteit.'
