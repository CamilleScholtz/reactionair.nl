author: DELFI
date: '2023-10-07T18:36:41Z'
body: "“De conservatieven zijn dwazen: zij zeuren over de teloorgang van de traditionele waarden, maar toch steunen zij enthousiast de technologische vooruitgang en de economische groei.”\n\n— Theodore J. Kaczynski\n\n“Geschiedenis wordt gevormd door actieve, vastberaden minderheden, niet door de meerderheid, die zelden een duidelijk en consequent idee heeft van wat zij werkelijk wil.”\n\n— Theodore J. Kaczynski"
