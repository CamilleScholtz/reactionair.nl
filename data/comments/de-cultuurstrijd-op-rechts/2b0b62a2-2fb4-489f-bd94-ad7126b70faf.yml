author: NieuwsvoorNederland
date: '2023-10-04T03:09:28Z'
body: 'Exact. De PVV aan de rechterzijde begrijpt niet dat je migratie niet kunt stoppen als mensen uiteindelijk geen kinderen krijgen. Het is mogelijk, maar het zal op lange termijn leiden tot een ongezonde en stervende samenleving. Het lage geboortecijfer is een gevolg van liberalisme, dus ofwel sterven we uit en bestaat liberalisme niet meer, of een niet-liberale ideologie neemt de macht over die genoeg kinderen kan krijgen om te blijven bestaan.'
