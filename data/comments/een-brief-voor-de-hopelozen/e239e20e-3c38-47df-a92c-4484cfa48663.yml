body: '"Het vredesvraagstuk is een der politieke gezindheid. Alleen de middelen, waardoor de wereldvrede bewaard kan blijven, zijn van politieken aard. Hoe meer de volkeren inzien, hoe zij sedert eeuwen omtrent oorlogsvraagstukken voorgelogen zijn, des te meer zal de algemeene afkeer, om zich nog meer te laten voorliegen, groeien en als er niemand meer is, die zich ter slachtbank wil laten voeren, dan is er voor de slachters geen werk meer." Laat uwe stem horen!'
