author: 'Frits Bosch'
date: '2023-07-14T00:44:03Z'
body: 'Bovenstaande reactie is onjuist. In de eerste plaats wordt de bewering nergens met enig bewijs gestaafd. Wijlen Christopher Hitchens:”wat zonder bewijs beweerd wordt kan zonder bewijs verworpen worden.” Er is geen aanwijzing dat CIA/US State dpt betrokken is geweest bij het werk van de Frankfurter Schule op de Columbia University tijdens WO2. Het is een valse aantijging voor de integriteit van zowel deze universiteit als van de leden van de Frankfurter Schule. Het werk van de Frankfurter Schule was al ver voor hun vertrek naar de VS gericht op communisme en is in opkomend nazisme verborgen gehouden. Het was de communist Antonio Gramsci die later het marxisme breder heeft getrokken van onderdrukking van de arbeiders naar onderdrukkers en onderdrukten en zo de weg baande voor cultureel marxisme.'
