article: hoe-karl-marx-europa-vernietigde
author: 'Frits Bosch'
date: '2023-07-15T17:03:19Z'
body: '“Empowerment van minderheden om globalisme af te dwingen…”, dat is marxisme! Proletariërs aller landen verenigt u! Voor details is boek van John Abromeit “Max Horkheimer and the Foundations of the Frankfurter Schule” een aanrader.'
