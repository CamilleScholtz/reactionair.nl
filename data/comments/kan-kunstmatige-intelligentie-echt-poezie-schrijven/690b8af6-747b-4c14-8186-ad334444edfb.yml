author: Oberon
date: '2023-04-24T12:42:25Z'
body: 'Prachtig stuk en een must-read voor zij die zich laten intimideren door de opkomst van Kunstmatige Intelligentie. Wat is schoonheid anders dan God zelve? Wat is kunst anders dan eerbied aan het Schone? Moge ook wij zegevieren in deze Grotere Strijd.'
