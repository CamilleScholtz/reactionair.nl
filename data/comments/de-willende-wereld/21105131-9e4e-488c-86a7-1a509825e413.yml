author: Oberon
date: '2023-01-09T22:09:16Z'
body: "Onder de (ongeletterde) stammen van traditioneel Afrika heerste het fenomeen 'ubuntu' waarop veel Afrikaanse morele waarden op zijn gebaseerd. Het begrip 'ubuntu' is vrij vertaald 'ik ben omdat jij bent' of 'ik wil omdat jij wilt'. Sterker nog, onder veel Afrikaanse stammen ontbrak het letterlijke woord voor 'ik'.  Had Schopenhauer met minder kennis een minder eenzame voorstelling kunnen hebben?"
