body: 'Schopenhauer vertaalde het Oráculo Manual van de 17e eeuwse jezuïet Baltasar Gracián: Handorakel und Kunst der Weltklugheit. Hij was zeer op Spanjes 17e eeuw gericht, met name op het kernbegrip van die tijd:  "Desengaño". Onvertaalbaar in het Nederlands: uit de waan ontwaken dat de wereld voor verbetering vatbaar is. Daarom luidt ook een uitspraak van Schopenhauer: De wereld deugt niet. Dat is geen pessimisme, dat is realisme.'
author: Robert Lemm
