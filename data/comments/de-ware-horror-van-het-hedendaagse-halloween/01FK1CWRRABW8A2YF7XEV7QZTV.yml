author: 'JC Civilis'
date: '2021-10-27T13:31:18Z'
body: "Wat een geweldig artikel waarin de oude, rijke geschiedenis van Halloween wordt blootgelegd, het geeft veel stof tot nadenken. Ik denk dat ik nooit meer op dezelfde manier naar een Halloween ''feest'' kan kijken. Als ik ze nu zal zien, word ik er eerder melancholisch van dan blij."
