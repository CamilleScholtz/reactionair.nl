author: J
date: '2022-02-25T09:37:57Z'
body: "Heel erg goed stuk, echter: \n\"Hierom ook beweren zoveel feministen van de derde golf dat ‘sekswerk’ vrouwen emancipeert... seks en geld.\"\nIk denk niet dat dit zo is. Ik denk dat elk familielid het vervelend vindt als zijn dochter, zusje of kleinkind actief is als hoer. Ik denk dat die derde feministische golf maar heel erg weinig steun heeft. Daarmee is het probleem dus ook minder groot en makkelijker op te lossen."
