author: GKC
date: '2023-04-30T17:20:39Z'
body: '"Het verhaal van het einde van Troje zal nooit afgelopen zijn, want het is voor altijd verheven tot een levende echo, die onsterfelijk is in hoop en hopeloosheid. Een intact Troje had nog een heel tijdperk lang kunnen blijven staan in anonimiteit, maar het gevallen Troje is gevangen in de eeuwigheid. In een vlam ging ze op, en juist door de tragiek van haar doem zal haar vlam nooit worden gedoofd. "'
