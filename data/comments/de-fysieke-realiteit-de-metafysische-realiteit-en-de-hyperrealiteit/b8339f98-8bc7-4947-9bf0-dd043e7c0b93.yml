author: Oberon
date: '2023-01-09T22:01:06Z'
body: "Tegenwoordig wordt er steeds meer onderzoek gedaan naar de 'psychedelische realiteit' (lsd, paddenstoelen, ayahuasca). Opvattingen over deze realiteit zijn erg verschillend. Is het een combinatie van fysieke en metafysische realiteit?  Is het een andere categorie? Of een andere vorm van hyperrealiteit?"
