author: Anja
date: '2023-10-23T04:54:36Z'
body: "Mijn ervaring gaat niet verder dan een enkele truffelceremonie, maar heb hier wel een ontzettend goede ervaring mee gehad. Stil staan of mediteren doe ik namelijk niet vaak en wanneer ik dat wel doe kom ik toch niet goed bij mijn gevoel. Mijn ervaring is dat de truffels (en ongetwijfeld ook de lsd en ayahuasca) je meer open zetten. Alles komt meer binnen en je kan je ook gemakkelijker uiten. Het is een hele roller coaster op het moment zelf maar het geeft achteraf zoveel verlichting. Je krijgt ook meer overzicht, je bekijkt je aardse leven meer vanaf een afstandje en krijgt daardoor inzichten. En ik ben van mening dat wanneer je emoties vasthoudt je daar ziek van wordt. Ik zou dus iedereen aanraden om regelmatig zo'n ceremonie te doen om de stress uit je lijf te schudden. Dus mijn conclusie is dat de psychedelische realiteit een mooi raam is waardoor je tijdelijk vanuit de fysieke realiteit naar de metafysisch realiteit kunt kijken en waardoor je met nieuw opgedane inzichten weer verder kunt in de fysieke realiteit."
