author: 'Mr. Neutral'
date: '2022-04-29T13:58:01Z'
body: "\"gelooft dat ‘de’ wetenschap het ook niet altijd bij het rechte eind heeft.\"\n\nDit slaat nergens op. Als Putin een nucleaire bom zou gooien en de hele bevolking weer vanaf het begin moest beginnen, dan komen we tot dezelfde conclusies via de wetenschap. Hoe, vraag je je dan misschien af? Door rigoureus hypotheses te testen en logische conclusies maken op basis van de resultaten. Daardoor kom je soms erachter dat een eerste conclusie fout is en maak je progressie in wat waar is en wat niet waar is.\n\nDe ontkerkelijking is een goed iets, want als we weer bij square one zijn, dan is de waarschijnlijk dat er een magisch wezen is die alles heeft gemaakt zeer klein. De wetenschap heeft het bij het rechte eind, maar is ook geen glazen bol. Als je had opgelet in school en niet blindelings vertrouwt op magische wezens, dan kwam je erachter dat wat er om je heen gebeurt niet allemaal magie is maar iets dat kan worden uitgelegd.\n\n\"vindt het vervelend als u een schuldgevoel opgedrongen krijgt voor zaken waar u niks mee te maken heeft gehad;\"\n\nDit is ook zo breed, dat heeft iedereen. Waarom voeg je dit er überhaupt in toe. Net zoals astrologie; de kenmerken zijn zo breed dat iedereen zich wel kan identificeren met een bepaald sign, ook al is het klinkklare onzin."
