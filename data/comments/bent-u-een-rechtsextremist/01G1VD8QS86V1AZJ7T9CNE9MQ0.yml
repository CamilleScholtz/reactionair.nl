date: "2022-04-29T19:37:51Z"
body: Ik geloof in vrijheid van de mens en een faciliterende overheid, betaald door de mens. Ieder individu kan zich ongehinderd ontwikkelen, arme individuen krijgen steun. Want dat is goed voor allen. De walgelijke volgevroten Timmermans, de hautaine narcistische Kaag, de liegende Rutte, de demente Biden met zijn zoon Hunter met ‘persoonlijke uitdagingen’ etc. dragen niet bij aan een betere wereld. Ze zijn bang, beschermen hun eigen fouten en kwetsbaarheden. Tot oorlog aan toe.
author: Teleurgestelde betrokken Nederlander
