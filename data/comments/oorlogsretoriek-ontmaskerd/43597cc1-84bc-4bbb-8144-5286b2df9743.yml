author: JohnvZ
date: '2024-02-29T10:19:26Z'
body: "Jammer dat jullie bij Project for a New American Century hebben gemist dat ze in hun manifest hadden gezegd dat ze \"something like a new Pearl Harbour\" als catalyst nodig hadden, en dat daarna 9/11 gebeurde...\n\nDat soort ongelofelijke oorlogshitsertjes dus."
