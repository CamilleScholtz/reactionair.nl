author: 'Jordaan Peterszoon'
date: '2023-05-02T09:38:43Z'
body: 'Waarom we winnen: blootleggen duivelse intenties van een alsmaar openlijk giftiger wordende tegenstander. Rechts heeft zichzelf in de vingers gesneden door jarenlang struisvogelpolitiek te bedrijven. Maar het tij keert, en zal langzaam gaan, maar de rubicon is niet overgestoken. Zolang we de discussie blijven stellen in de zin van ‘goed’ en ‘kwaad’, is de overwinning nabij.'
