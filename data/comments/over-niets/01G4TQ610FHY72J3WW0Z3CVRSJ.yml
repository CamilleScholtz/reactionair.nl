body: "Een puik staaltje Schopenhauer: “Wir bekennen es vielmehr frei: was nach gänzlicher Aufhebung des Willens übrig bleibt, ist für alle Die, welche noch des Willens voll sind, allerdings Nichts. Aber auch umgekehrt ist Denen, in welchen der Wille sich gewendet und verneint hat, diese unsere so sehr reale Welt mit allen ihren Sonnen und Milchstraßen – Nichts.”\n\nEn waar in het Christelijke tegen de wil van het lichaam wordt gestreden, daar wordt gestreefd naar God—of Niets."
