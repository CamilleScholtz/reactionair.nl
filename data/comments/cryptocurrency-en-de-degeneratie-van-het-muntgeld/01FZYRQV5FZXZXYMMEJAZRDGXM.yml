author: 'Koop, J H M'
date: '2022-04-06T00:24:40Z'
body: 'Over de financiële waarde van crypto’s wil ik het hier niet hebben. Wie daaraan twijfelt moet de theorie nog maar eens beter bestuderen. Maar m.b.t.  de “echte” waarde er van: sommige crypto’s/blockchains hebben een nuttig doel. Cardano b.v. probeert mensen in Africa bank- en internet toegang te geven.  Er bestaat zoiets als een “community” rondom die blockchain.'
