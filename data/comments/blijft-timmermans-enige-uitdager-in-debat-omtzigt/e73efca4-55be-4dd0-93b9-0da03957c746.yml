author: Cornelis
date: '2023-10-04T20:07:53Z'
body: "Om de vraag in de laatste alinea te beantwoorden:\nNee, de PVV kiest er niet voor om \"het juiste antwoord\" te bieden aan links, of de centrumpartijen.\n\nDe PVV zal ook niet radicaal, onbevangen en vol energie strijden voor Nederland.\n\nWaarom niet?\nOmdat de PVV een smerig uitwerpsel is van de Mossad en andere neoconservatieve elites. Niet radicaal. Niet onbevangen. Niet vol energie. en zeker niet het juiste antwoord.\n\nHoe is een politieke analyze als deze serieus te nemen wanneer PVV en FVD in dezelfde zin voorkomen zonder de waarlijke tegenstellingen te benoemen die er bestaan?\nAl dat links/rechts geneuzel is het waan van de dag. Daar berusten elites/intelligentiediensten ook hun hoop niet op. Het is afleiding. Brood en circus voor de verfijnde man."
