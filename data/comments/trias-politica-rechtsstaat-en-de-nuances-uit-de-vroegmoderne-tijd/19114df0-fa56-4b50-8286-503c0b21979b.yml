body: "Trias politica, rechtsstaat en de nuances uit de vroegmoderne tijd.\r\n\r\nIk weet niks van staatsinrichting en politiek. Het heeft ook mij interesse niet. Ik stem altijd op de oppositie in het waandenkbeeld dat ik daarmee de harmonie dien. Maar wat ik begrepen heb uit het boek: \"Het oude Egypte, bakermat van het jonge christendom\" van de theoloog dr Tjeu v.d. Berk is de Trias politica oorspronkelijk afkomstig uit de mythen uit het oude Egypte. De Ma√§t (de juiste maat) en het oordeel van de ziel van de overledene die zijn NEGATIEVE confessie aflegde voor de troon van Osiris waar zijn ziel werd gemeten met een balans. Alles wat \"gewicht\" (!) had van de ziel werd opgevreten door de hellehond. Tot het lege gewichtsloze \"niets\" opsteeg. Deze archetypische zielsinhouden zijn blijkbaar volgens dit artikel in de \"vroegmoderne tijd\" weer bewust geworden.\r\nHet lijkt me dat bezinning op de oorsprong nuttig is.\r\nhttps://nl.wikipedia.org/wiki/Tjeu_van_den_Berk\r\nhttps://www.youtube.com/watch?v=NKVIbLPZbmI"
