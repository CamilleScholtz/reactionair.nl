author: Calvin(ist)
date: '2022-06-10T11:35:50Z'
body: 'Een zeer accuraat stuk. Flits bezorgers, human resource management-fanaten en wannabe-influencers. Het moeilijke echter is om (weer) die shift te maken en interesse te wekken in deze onderbezette banen. Hoe krijg je deze posities weer gevuld, zonder weer honderdduizenden migranten hier binnen te hengelen? Een oplossing lijkt er haast niet te klinken vanuit rechts, maar links weet het wel; binnenhalen die migranten. Ze hebben er immers zelf geen last van. Wat is de oplossing?'
