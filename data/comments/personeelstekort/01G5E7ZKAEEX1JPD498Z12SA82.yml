body: 'Een interessante en verfrissende kijk op het personeelsvraagstuk. Als opkomend HR-Specialist was het confronterend om mijn eigen beroep als "Bullshit-baan" voorbij te zien komen, maar dat ter zijde. Een goed artikel met een duidelijk standpunt.'
