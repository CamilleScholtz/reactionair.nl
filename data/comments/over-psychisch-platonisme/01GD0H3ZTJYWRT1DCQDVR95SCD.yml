author: 'Robert Lemm'
date: '2022-09-15T08:14:02Z'
body: 'Ik moest denken aan de "Transsubstantiatie" in de katholieke geloofsleer - waarbij  tijdens de Eucharistie, het offeren van brood en wijn,  hoogtepunt van de Heilige Mis,  dat brood en die wijn veranderen in het lichaam en bloed van Christus, terwijl de accidenten (de stoffelijke kenmerken) dezelfde blijven.'
