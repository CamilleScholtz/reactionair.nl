author: 'KeesJan Veel '
date: '2022-09-20T01:41:16Z'
body: "Was altijd al eenzijdig nieuws bij de NOS, ben ook afgehaakt, na die corona hype .\nZeker nadat ik zelf in het ziekenhuis terecht kwam en met simpele medicijnen  beter werd.\nMaar ja,  de mens moet uitgeroeid worden tot  500 miljoen  denk ik nu achteraf."
