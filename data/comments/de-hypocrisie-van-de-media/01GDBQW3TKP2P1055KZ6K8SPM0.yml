author: 'Frits Bosch'
date: '2022-09-19T16:43:42Z'
body: 'Camille heeft 100% gelijk. De hypocrisie is stuitend. “Er zijn honderden klachten binnengekomen over ON”. Hebben deze mensen geen knop op hun tv om uit te doen? Dan over Trump: wat een walgelijke nep informatie over hem. Trump was prima, bijvoorbeeld Midden oosten en China.  De Muur… NPO en rabiaat linkse NRC waninformatie over deze president.'
