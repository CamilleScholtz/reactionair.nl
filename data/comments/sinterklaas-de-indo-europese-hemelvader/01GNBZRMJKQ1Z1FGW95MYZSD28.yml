author: 'Frederik Holtland'
date: '2022-12-28T06:07:12Z'
body: "Indo-Europees is een inadequate aanduiding. De juiste term is 'Indo-Germaans'. 'Europees' is namelijk een geografische aanduiding, terwijl de auteur een taalkundig punt probeert te maken. Het begrip dat de gerelateerde talen beschrijft is dus (Indo-)Germaans, niet Europees. Het Europese continent kent immers ook andere, niet-Germaanse taalfamilies, namelijk, in relatie tot het stuk: Romaans. Deze fout, maar vooral het feit dat de auteur Indo-Germaanse etymologie zomaar koppelt aan Romaanse etymologie, geeft te kennen dat de auteur weinig kaas heeft gegeten van het onderwerp."
