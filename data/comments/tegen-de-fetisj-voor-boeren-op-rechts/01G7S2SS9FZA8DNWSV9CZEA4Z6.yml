author: Ronald
date: '2022-07-12T05:30:37Z'
body: "Subsidies gaan hand in hand met het ontbreken van importheffingen. De vrije markt economie wordt altijd \"misbruikt\" door te claimen dat een product gemaakt in China simpelweg beter/goedkoper is dan in Nederland, omdat ze daar goedkoper produceren. Wanneer wij geen zorg- en pensioen bekostigen met arbeid, en 1-2 zelfmoorden per fabriek accepteren, concurreren we die Chinezen er zo uit. Een vrije markt economie zou wonderen doen voor Nederland / Europa, wanneer je eerlijke \"regels\" opstelt.\n\nZwitserland is een perfect voorbeeld van hoe een \"vrije markt\" goed kan functioneren. Je beschermt je eigen productie, maar je maakt het niet รก la USSR onmogelijk om dingen in het buitenland te kopen."
