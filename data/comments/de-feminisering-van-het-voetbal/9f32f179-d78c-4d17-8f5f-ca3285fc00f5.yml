author: B
date: '2023-08-15T18:56:33Z'
body: 'Prachtig verwoord, viel mij zelf ook laatst op, toen ik op Google iets wilde zoeken en er constant pop-ups kwamen over vrouwenvoetbal. Heb er nog nooit naar gekeken of op gezocht, ben benieuwd of er een kantelpunt zal komen. Waarin de gemiddelde voetbalsupporter goed tegengas geeft tegen deze betutteling'
