author: J
date: '2021-11-29T21:06:29Z'
body: 'Ik denk dat ik dit artikel volledig verkeerd interpreteer, maar het lijkt alsof hier wordt gedaan alsof de Middeleeuwen een goede tijd waren. Ik zie niet in waarom dit zo zou zijn. Ook lees ik vooral meningen van anderen, die de schrijver lijkt op te sommen, interessant maar jammer. Ik denk juist dat deze interpretaties van anderen duiding nodig hebben waarop kan worden ingegaan. Nu is het slechts een constatering, maar als ik zou willen weten hoe Mann denkt over reactionairen zou ik zijn boek wel lezen in plaats van dit artikel. Leuk inleidend stuk, maar het mist nog veel duiding en diepgang.'
