body: 'Het is problematisch dat Robert Lemm het reactionaire denken in feite voorbehoudt voor katholieken. Als Oosters Orthodox (Patriarchaat van Moskou) vind ik het lachwekkend dat scholastiek en jezu√Øeten sterkhouders van deze eerbiedwaardige traditie zouden zijn. Het katholieke denken is van het pad afgedwaald toen het scholastieke denken werd omarmd.  '
