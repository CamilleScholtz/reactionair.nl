author: 'Annelies Groeneveld'
date: '2021-12-01T19:32:18Z'
body: "Ik ben het met u eens J, dat deze twee markante persoonlijkheden wel binnen een context horen en dat is de TBC epidemie die in de jaren dertig speelde. De Toverberg is waarschijnlijk een metafoor voor 'hier kunnen we alles anders maken', en daar zal die jezuiet geen oren naar hebben. Uitgaand van zijn reactionaire belevingswereld, waarin de kennis van ziekten en de medicatie daarvoor totaal onbetekenend zijn, omdat die niet stroken met zijn geloof in het hiernamaals, vrees ik dat hij een tegenstander was van de 'kapitalistische' opvang daar boven op die berg. Een interessante visie, waarbij men moet denken aan 'Gods water over Gods akkers', er zijn genoeg mensen op aarde en de zieken tellen niet mee, vallen gewoon af. Dit lijkt overeen te komen met de ondoorgrondelijke figuren die onze vaccinatie bestrijden.     "
