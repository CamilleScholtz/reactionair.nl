body: "Heb er nog een paar waar je aandacht aan zou kunnen besteden.\nHebben allen veel weg van Rudy Bouma: \ndezelfde woke/extreem-linkse achtergrond, en vaak zelfs dezelfde modus operandi!\n\nMMeeuw\nPeter Burger\nMikoFlohr\nChris Aalberts\nWilco Veldhorst\nPiet Lekkerkerk\n\nEn iets minder extreem:\nPGKroeger\nElsschot\nDrJH\nChris Klomp"
