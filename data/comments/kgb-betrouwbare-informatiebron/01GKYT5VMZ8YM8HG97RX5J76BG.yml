body: "Zal het paus Johannes Paulus II vergaan als paus Pius XII? De tegen Pius gevoerde desinformatiecampagnes door de KGB bleken, m.n. na het toneelstuk 'Der Stellvertreter' in 1963, lang effectief in het vervalsen van diens optreden m.b.t. de nazi's en de Holocaust. Zelfs nu leeft die karikatuur nog steeds bij het grote publiek, ondanks vele rectificaties inmiddels van historici.\n\nIn 2007 verklaarde Ion Mihai Pacepa, een hoge inlichtingenofficier en overloper van het Oostblok, dat Nikita Chroesjtsjov in februari 1960 toestemming gaf voor een geheim plan (bekend als Seat 12) om het Vaticaan in diskrediet te brengen, met paus Pius XII als voornaamste doelwit. Als onderdeel van dat plan beweerde Pacepa dat generaal Ivan Agayants, hoofd van de desinformatieafdeling van de KGB, de opzet maakte van hoe het latere toneelstuk van Hochhuth eruit kwam te zien.\n\nIn de naoorlogse periode viel Pius XII echter nog alom erkenning en dankbaarheid ten deel, o.m. van de Israëlische premier Golda Meïr, Albert Einstein en vele Joodse historici, schrijvers, etc.. Ook bij zijn overlijden brachten vele Joodse organisaties en media hulde aan hem. En vele artikelen, boekwerken en films zijn inmiddels weer uitgebracht om 50 jaar desinformatie weer te herstellen. Met beperkt succes.\nZie voor meer achtergrond:\n\n* [https://www.jewishvirtuallibrary.org/a-question-of-judgment-pius-xii-and-the-jews](https://www.jewishvirtuallibrary.org/a-question-of-judgment-pius-xii-and-the-jews)\n* [https://aleteia.org/2017/03/13/new-evidence-emerging-that-disproves-image-of-pius-xii-as-hitlers-pope/](https://aleteia.org/2017/03/13/new-evidence-emerging-that-disproves-image-of-pius-xii-as-hitlers-pope/)"
