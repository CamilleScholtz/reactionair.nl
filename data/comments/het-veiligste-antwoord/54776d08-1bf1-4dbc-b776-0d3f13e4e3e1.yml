body: "Prachtig stuk, tot nu toe mijn favoriet van de site.\r\n\r\nSchoonheid is het hoogste geheim der koninklijke levenskunst. Zij is de levende waarheid, het absolute goed.  Wanneer men intuÃ¯tief streeft naar het goede, zonder te pretenderen het goede te kennen, zal schoonheid zich openbaren in de ogen."
