body: 'De meeste mensen deugen zo veel dat zij zich niet kunnen voorstellen, dat er ook zeer kwaadwillende mensen zijn. Deze kleine groep kwwadwillenden, die dit zelf  niet zo zien vermoed ik, zijn zo niet deugend en onzichtbaar dat ze blijkbaar met veel daden wegkomen.'
