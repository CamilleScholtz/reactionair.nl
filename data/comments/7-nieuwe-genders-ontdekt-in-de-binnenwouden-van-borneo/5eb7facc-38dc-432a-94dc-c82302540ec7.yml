author: 'Jan Janszoon'
date: '2023-06-07T12:07:04Z'
body: "Ik vraag mij af of mijn mening ook van satirische aard is.\r\n\r\nMijn indruk is dat de soort \"gender denier\" ontbreekt. Het kan ook zijn dat hij niet in de lijst hoort te staan. Dus wegens het ontkennen van het bestaan van een genden denier.\r\nEen gender denier (gender ontkenner) gaat ervan uit dat de mens een essentiële  eenheid is. In essentie dus een eenheid. Variaties zoals in de gender lijst, zijn slechts uitdrukkingen van verschillen die de wereld interessant maken. Deze verschillen respectvol te beleven (in gelijkheid) kunnen weer leiden tot opheffing van de verschillen in eenheid. Een ander woord voor eenheid is heelheid of heiligheid. Aanwijzingen hiervoor zijn de mythen in de verschillende culturen zoals ik heb beschreven in \"de werkelijkheid in de spiegel\". Maar er zijn meer aanwijzingen. In de diepe psychologie van Carl Jung zou de ziel zowel mannelijk als vrouwelijk tegelijk zijn: variaties daarop zijn op te vatten als als tijdelijke verschillen over lange periodes. Zo kent Jung bij de vrouw de mannelijke aspecten van de ziel: \"animus\" en bij de man de vrouwelijke aspecten: \"anima\". Bij vele 'reïncarnatie gelovigen' gaat men ervan uit dat men spirituele lessen trekt uit het leven. Soms leeft de mens als man en soms als vrouw. In de perioden tussen incarnatie van man en vrouw, krijgt de ziel een soort onzekerheid. De ziel wordt aangetrokken door de behoefte om een bepaalde karakteristiek te \"beleven\": dat is de begeerte \"tanha\", maar omdat die begeerte nooit compleet vervuld wordt ontstaat \"dukkha\" lijden."
