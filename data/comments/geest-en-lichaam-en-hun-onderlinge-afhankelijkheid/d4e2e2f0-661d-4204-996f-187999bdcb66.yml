author: Oberon
date: '2023-01-09T11:31:34Z'
body: 'Ook in het verre oosten wordt geschreven over het belang van het beheersen van het pad van de pen en het pad van het zwaard. Miyamoto Musashi oppert in het boek van de vijf ringen dat het juiste pad is met de pen in de ene hand en met het zwaard in de ander.'
