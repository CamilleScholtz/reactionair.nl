body: "Spanje kende in het verleden, 16e, 17e eeuw, het ideaal van \"armas y letras\". Je moest zowel het zwaard als de pen kunnen bedienen. Cervantes, de schrijver van Don Quichot, vocht in de Slag bij Lepanto in 1571 tegen de Turken, waar hij een van zijn handen verloor. Werd op terugtocht naar zijn land gevangen genomen door piraten en vijf jaar gevangen gehouden in Algiers. De schrijver van het dichtwerk  La Araucana, de verovering van Chili in de 16e eeuw, Alonso de Ercilla, is een ander voorbeeld van \"armas y letras\".\nEen uniek voorbeeld van \"armas y letras\" in de vorige eeuw is Lawrence van ArabiÃ«, gezien zijn boek The Seven Pillars of Wisdom."
