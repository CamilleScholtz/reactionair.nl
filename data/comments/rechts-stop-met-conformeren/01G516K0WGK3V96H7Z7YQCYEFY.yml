body: |-
  Beste Jurbin,

  Ik zag zojuist de nieuwe documentaire 'What is a Woman?' van Matt Walsh. Een aanrader! Op zeker moment in de docu besluit Walsh dat het, waar het zijn benadering van de gender-ideologen betreft, tijd is voor de 'no more mister nice guy aanpak' en gaat hij expliciet in de aanval. Dat doet hij echter juist omd√°t hij het 'zo eerlijk mogelijk wil spelen'. Het gaat er hem steeds om trouw te blijven aan De Waarheid, en zich niet te laten dwingen tot een acceptatie van het waardenrelativisme, dat de huidige tijdgeest steeds meer lijkt te willen bepalen. Ik ben het hierin helemaal met hem eens en denk dan ook dat rechts ervoor moet waken om, bij wijze van reactie op de waanzin van links, met modder te gaan gooien, want wie met modder gooit, verliest EIGEN grond om op te staan. Semper veritas dolet.

  Met welwillende groet, Frank
author: FrankDuidt
