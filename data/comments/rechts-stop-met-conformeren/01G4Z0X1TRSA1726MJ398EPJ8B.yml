body: "Het is bijna alsof ik mijzelf hoor praten:\n\"En deze visionairen, zij worden door de huidige wereld verguisd, gezien als volgelingen van aftandse ideeën en waarden die volslagen uit de tijd zijn. Maar het is tekenend dat vrijwel niemand inhoudelijk in durft te gaan op hun visie, maar enige “weerlegging” zich veelal beperkt tot het voorgenoemde chronologische snobisme, aangevuld met aanvallen ad personam. De geborneerde lieden schromen niet om het verwijt van seksuele frustratie te maken, misanthropie, racisme &c.\" \nEen prachtig artikel, scherp neergezet Jurbin!"
author: Anton Prins
