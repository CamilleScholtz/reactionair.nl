author: FrankDuidt
date: '2022-07-05T04:16:51Z'
body: 'Het tijdperk van de Romantiek ligt achter ons, waarde vrind. Dit is geen tijd voor melancholische rêverieën. Trouw een vrouw, zoek een baan, probeer wat kinderen te verwekken, wees intellectueel integer en probeer vanuit je hart solidair te zijn met iedereen die je ontmoet. Draag je kruis, bid om kracht en wees dankbaar.'
