author: 'Jan van Dunois '
date: '2022-01-09T19:37:09Z'
body: "Restorationisme en traditionalisme zijn de enig termen van rechts die geen \"geuzenterm\" zijn. Terwijl rechtse stromingen met een \"geuzennaam\" in de praktijk eigenlijk alleen maar streven naar 'een beetje minder links' of anders maar tevreden zijn met een beetje mindersnel nog meer links.\nVoor dat we weer over andere definities gaan zeuren is het noodzakelijk om de oorspronkelijke definities te benadrukken voor wat ze zijn: rechts! en vooral iets eigens, in plaats van niet meer dan een (steeds zwakker wordende reactie) op links. "
