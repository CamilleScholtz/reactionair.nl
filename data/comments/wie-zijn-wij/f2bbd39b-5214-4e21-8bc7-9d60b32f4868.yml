author: 'Bas van der Berg'
date: '2023-03-30T02:02:17Z'
body: "Ik stuite per toeval op uw website. (het is via zoekengines ook moelijk om terug te vinden) Al heel lang vond ik niets interessants als het om Nederlandse Media ging. De enige partij die tegen de langzame teloorgang leek te gaan was Forum voor Democratie, maar tergelijketijd ook veel cliches zoals uit de euro stappen lost alles op, enz. En het \"Baudet feestje\" (alles draait om Baudet en zijn niet christelijke-hedonistische levensvisie). Je blijft ze wel volgen en lees kranten als de dagelijkse standaard (met af en toe bizarre racistische uitspraken en domme Andrew Tate copy paste) of ziet af en toe een aflevering van Forum Inside maar in mijn hart des haerten zou ik liever op de Christenunie stemmen als ze niet de slaven van de VVD waren.\r\n\r\nEnfin, triest.\r\n\r\nNa deze verkiezingen waar BBB groots wint (wat mij ook weinig zegt) kom ik opeens op jullie website terecht.\r\n\r\nWat mooi! Dat er nogsteeds mensen zijn die dieper denken.\r\n\r\nGod zegen jullie, ik wens jullie al het goeds toe."
