author: Merijn
date: '2022-08-24T02:48:08Z'
body: "\"De reactionair kijkt niet slechts vooruit of achteruit, maar vooral naar boven, naar absolute beginselen en naar God.\" \nDit is prachtig verwoordt en raakt de essentie van de beweging geloof ik. We moeten mensen namelijk een nieuw doch klassiek perspectief bieden in plaats van \"terug naar de jaren X\" wat niet aantrekkelijk is voor de meesten."
