author: Calvin
date: '2022-10-26T05:44:16Z'
body: 'Bravo Anton! Enorm wijs en treffend stuk over de utopische maar toch stiekeme kwaadaardigheid achter het streven naar gelijkheid als heersend principe. Ik geloof dat voetnoot 4 dan ook verwijst naar het stuk van Nar over de onmogelijkheid van gelijkheid. Echter, de voetnoot heeft helaas een link naar een foutmelding op de pagina. Dat even voor Reactionair om misschien op te lossen.'
