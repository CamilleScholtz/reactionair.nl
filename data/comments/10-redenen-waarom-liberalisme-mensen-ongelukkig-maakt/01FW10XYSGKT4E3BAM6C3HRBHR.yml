body: Vanwege het vertegenwoordigingsprobleem moet er in een democratie zo veel mogelijk vrijheid en dus ook verantwoordelijkheid bij de burger liggen. Dat kan alleen in een samenleving die is gebaseerd op natuurlijke verbanden als gezin, familie, extended family, buurten, vrienden, kleine werkverbanden, vakbroeders, kerkgemeenschappen. Dat reduceert ook de rol van de markt omdat niet alles op geld wordt gewaardeerd en er een grote "gun"-factor is. Niet voor niets moet die basis kapot in de jacht op almacht en geld van een kleine elite.
author: Jip Meijer
