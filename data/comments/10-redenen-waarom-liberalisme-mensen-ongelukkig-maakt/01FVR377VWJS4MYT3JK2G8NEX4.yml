author: 'Tapi '
date: '2022-02-12T22:10:22Z'
body: 'Gek hoe links het jezelf zijn geclaimd heeft. In 2008 bracht Frans Duijts het album "zo ben ik mezelf " uit waarin het jezelf zijn nog een gezelligheid concept was en op het album alleen gezongen werd over iets teveel frituur en bier consumeren. We mogen nooit vergeten hoe de liberapen ons het jezelf zijn idee hebben afgepakt en getransformeerd hebben in een concept van sodomie.'
