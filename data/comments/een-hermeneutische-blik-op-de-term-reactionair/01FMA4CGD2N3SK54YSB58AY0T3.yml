body: 'Nicolás Gómez Dávila (1913-1994), Colombia, auteur van duizenden aforismen en een essay getiteld De authentieke reactionair. Tevens titel van een bloemlezing uit zijn werk verschenen bij De Blauwe Tijger, inmiddels 3e druk. Ontdekt in het Duitse taalgebied, inmiddels vertaald in Engels, Italiaans, Zweeds, Frans, Pools....'
