author: 'Hankipanki Shanghai'
date: '2023-11-26T16:44:37Z'
body: "De stijging van de zorgkosten en hun oorzaken zijn hier duidelijk beschreven. Echter, deze miljarden hoeven niet per se 'duur' te zijn voor ons Nederlandse volk.\n\nDeze \"nanny-state\" bestaat al lange tijd en is ontstaan in een periode van een hoger aantal geboortes per vrouw.\n\nJuist daar gaat het mis. 174 miljard is een peulenschil als je een sterk, jong volk hebt dat hard werkt. Echter is ons volk ouder en zijn de jongeren die er zijn bruiner, minder economisch efficiÃ«nt en meer geneigd om huisdierhouder te worden dan Ouder.\n\nHet laten vallen van de ouderen lijkt bijna onvermijdelijk, gezien de afhankelijkheidsratio (verhouding tussen belastingbetalende werkers en degenen die afhankelijk zijn van overheidssteun). In 2040 moet een enkele werkende Hollandse man (zijn vrouw werkt niet want ze lijdt aan klimaatdepressie en weigerd een uitkering omdat de optie aangeboden wordt dit te besteden aan het bouwen van windmolens in Gabon) zijn eigen kind onderhouden (als er dan nog geen 1-kind-politiek is eet ik mijn schoen), de bank een som geld betalen voor een fictieve hypotheek, 3 postcode-non-profit-omvolkings-loterij loten kopen maar in deze toekomst OOK NOG de volledige AOW van een gepensioneerde en de uitkering van een asielzoeker bekostigen.\nDat kan niet.\n\nHet is duidelijk van groot belang (voor bepaalde groepen elite) dat bruinen  zich blijven vestigen in Nederland. De afweging die zij zullen maken tussen zorgkosten en afhankelijkheidsratio zal betekenen dat ouderen minder prioriteit krijgen. De ouderen zullen dus meer zelfredzaam moeten zijn om de sociale zekerheid te handhaven en de \"integratie\" van vreemden niet te belemmeren. De vraag, of dit betekent dat de arme nihilistische millennials nu ook voor hun ouders moeten zorgen, of dat ouderen simpelweg (figuurlijk) worden opgeofferd voor het systeem, is nog maar de vraag.\n\nWat zelfredzaamheid betreft: dit is van groot belang. E\nchter is een aanzienlijk deel van de bevolking (zelfs met gezonde geboortecijfers en een evenwichtige demografie) afhankelijk van anderen voor leiderschap.\nWe zijn bekend met de term schapen.\n\nDe huidige herders gebruiken hersenspoeling (zie de boeken van Edward Bernays) om de kudde ongezond en dociel te maken. De kudde wordt weliswaar oud, maar ze lijden vaak jarenlang aan ziekten voordat ze sterven. Het contrast met mediterrane gebieden, waar ouderen met meer waardigheid sterven en beter eten (ondanks de propaganda), is aanzienlijk."
