author: 'Logo Dae Dae'
date: '2021-11-08T11:06:58Z'
body: 'Een contrarian take is dat democratie en liberalisme mutueel exclusief zijn. Zelf is mijn theorie dat alles wat we nu meemaken een logische conclusie is van anglo-amerikaanse sociale wetenschappers tijdens de inter-war periode. Specifiek sociale psychologie, "civil society" theorie,militante democratie (george van den bergh & karl popper), en de internationalistische ideologie van HG Wells/Fabian Society en Wendell Willkie.'
