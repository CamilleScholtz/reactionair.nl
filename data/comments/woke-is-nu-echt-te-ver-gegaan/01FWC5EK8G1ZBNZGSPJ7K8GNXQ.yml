author: Khalid
date: '2022-02-20T16:14:08Z'
body: 'Er is niet eens zo gek veel verschil tussen Sylvana Simons van BIJ1 of Joost Eerdmans van JA21. Liberalisme omarmen ze al allebei, ook op vlak van geslacht, seksuele gerichtheid en religie. Wat ze onderscheidt is dat dat de een strijdt voor de welvaart van de autochtone bevolking en de ander voor de allochtone bevolking. Beiden racisten dus.'
