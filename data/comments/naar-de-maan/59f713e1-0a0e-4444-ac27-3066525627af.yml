article: naar-de-maan
author: 'Vreemde Tijden'
date: '2023-09-22T08:32:12Z'
body: "Ik blijf het wonderbaarlijk vinden dat reactionairen FVD en PVV zien als bondgenoten. Nog vreemder vind ik de gedachte dat een reactionair tevreden zou moeten zijn met een \"hardrechtse\" partij in de regering. We hoeven maar te kijken naar de programmapunten over natuur en klimaat van deze twee partijen om te weten dat er niets wordt geconserveerd door deze lieden. Belangrijker nog, het zijn bondgenoten van het liberale economische model. Reactionairen doen er goed aan om Alain de Benoist te lezen:\n\nZoals Serge Latouche heeft aangetoond, is de theorie van de ontwikkeling slechts de voortzetting van de kolonisatie met andere middelen. Het houdt in dat alle samenlevingen hetzelfde productie-consumptiemodel aannemen en dezelfde weg volgen als de dominante westerse beschaving. Als bijproduct van de ideologie van de vooruitgang en een discours dat de mondiale economische expansie begeleidt, leidt het tot de transformatie van de menselijke relaties met de natuur, en ook met elkaar, in quasi-goederen. Duurzame ontwikkeling” stelt geen van de grondbeginselen van deze doctrine ter discussie. Het gaat er nog steeds om winst te maken uit natuurlijke en menselijke hulpbronnen, en de schuld van de mens aan de natuur te reduceren tot technische apparaten die het milieu tot een quasi-goed maken. Het is zeker mogelijk de hoeveelheid afval of vervuiling te verminderen, maar milieubescherming kan op lange termijn niet samengaan met het obsessieve streven naar een steeds grotere opbrengst en een steeds hogere winst. Deze twee logica’s zijn met elkaar in tegenspraak. We zullen niet uit dit systeem geraken door het te hervormen om het aanvaardbaarder te maken, maar door het paradigma te veranderen om een einde te maken aan de kolonisatie van de aarde door het kapitalistische model, de liberale antropologie en de beschaving van de winst."
