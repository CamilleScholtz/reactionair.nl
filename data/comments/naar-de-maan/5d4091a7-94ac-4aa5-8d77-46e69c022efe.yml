article: naar-de-maan
author: OpAart
date: '2023-10-26T08:38:52Z'
body: "PVV is inderdaad een one-issue partij die haar voeding heeft in anti islam zijn. De eigenlijke vraag van Wilders aan Baudet ging over 9-11. Baudet probeerde inderdaad uit te leggen dat er vragen te stellen zijn bij het narratief achter 9-11. Die 3 torens kunnen niet zijn ingestort zoals gerapporteerd door de Bush Administration vanwege simpele mechanische, natuur- en bouwkundige wetten. De universiteit van Alaska heeft dat aangetoond. Hoe het dan wel is gegaan is inderdaad de hamvraag. De 'islam terroristen' zijn er met de haren bijgesleept omwille van de Patriot Act (die al klaar lag). Met dat gegeven haal je de brandstof uit het PVV gedachtengoed. Inderdaad heel sluw van Wilders, maar ook niet meer dan dat."
