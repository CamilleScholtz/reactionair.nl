article: naar-de-maan
author: 'Zafod Beeblebrox'
date: '2023-09-23T06:06:05Z'
body: "Ik heb ooit dat boekje gelezen van Martin Bosma 'de schijn-elite van de valsemunters' waaruit blijkt dat de PVV de re-incarnatie van DS70 tracht te zijn, meer specifiek: de PvdA onder Drees en daarmee terug verlangt naar de naoorlogse sociaaldemocratie. Om dat nu hard-rechts te noemen gaat mij te ver. Ook het FvD zelf is verder helemaal niet zo rechts. Bij het FvD zijn ze wel anti-globalisme en gruwen ze van `limits to growthÂ´ ideologen. Of dat bij de PVV ook zo is, is mij niet duidelijk. Het lijkt me meer een one-issue partij die de samenhang niet ziet tussen massa-immigratie en andere globalistische agendapunten."
