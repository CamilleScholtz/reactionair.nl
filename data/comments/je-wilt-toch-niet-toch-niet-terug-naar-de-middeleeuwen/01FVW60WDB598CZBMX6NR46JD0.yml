author: 'Hans Vogel'
date: '2022-02-14T10:16:17Z'
body: 'Er is inmiddels zo veel verschenen in het kader van de zogenaamde chronologiekritiek, maar ook op het gebied van tekstkritiek, dat bij het gebruik van de term "Middeleeuwen" op zijn minst grote vraagtekens dienen te worden geplaatst. Wat betreft de "pestepidemie" kan ik daarnaast het boek aanbevelen van Francois de Sarre, Mais ou est donc passe le mogen age?'
