author: Zoti
date: '2022-01-23T19:43:06Z'
body: "Het beeld van ramp na ramp is zo'n treurige oversimplificatie. Men denkt werkelijk dat het toen hel op aarde was. Zoals jij ook al stelt diende een boer nauwelijks zijn oogst af te dragen als je het vergelijkt met belastingen nu. Tevens meen ik dat zelfs de gemiddelde mens in de 10e eeuw  om en nabij even lang is als wij nu. Dat doet natuurlijk enorm af aan het narratief dat er toen enkel hongerige horigen waren."
