author: Oberon
date: '2023-01-10T13:52:22Z'
body: "Hedendaags wordt binnen de theologie veel onderzoek gedaan naar de individualisering van religie. Termen als 'Spiritual but not religious' en 'Multiple Religious Belonging' komen steeds meer voor bij het omschrijven van geloof in pluriforme samenlevingen. Wellicht is het inderdaad tijd dat wij de terminologie rondom religie eens onder de loep nemen."
