date: "2021-11-30T09:06:19Z"
body: Eigenlijk kwam er met 1968 een einde aan de burgerman zoals die sinds begin 19e eeuw was opgekomen. Vanaf de jaren zestig wordt hij verdrongen door de "yuppie", die niet alleen economisch gezien progressief is, zoals de burgerman, maar bovendien op zedelijk gebied. Hij houdt ook niet meer de schijn op van fatsoen en beschaving. Hij is de gefortuneerde leeghoofd van onze tijd.
author: Robert Lemm
