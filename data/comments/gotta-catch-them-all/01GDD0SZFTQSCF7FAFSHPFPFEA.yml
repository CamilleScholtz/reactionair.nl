body: 'Escapisme is niets dan een motor voor de nogal materialistische, utilistische en productie-gerichte focus  van moderne maatschappijen, een worst die de moderne mens zichzelf voorhoudt om door te ijveren in de machine waar hij ingekapseld zit. Geen grotere fout denkbaar dan "entertainment" terug te projecteren in klassieke poezie: dit doet de deur dicht voor alles buiten de machine.'
author: J. Oublie
