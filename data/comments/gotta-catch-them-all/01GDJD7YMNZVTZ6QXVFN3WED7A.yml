author: 'C. Grond'
date: '2022-09-22T08:52:37Z'
body: "Over aspecten van vorm, functie, doel, etc. van 'kunstuitingen' en 'entertainment', 'hogere' en 'lagere' cultuur of  '(hedendaagse) kunst' en 'kitsch' valt veel te zeggen. Dat is dan ook uitbundig gedaan: met name vanuit cultuurwetenschappelijke hoek, filosofen uit diverse deelgebieden (kunstfilosofie, politieke en sociale filosofie, taalfilosofie, etc.). Hier een, min of meer willekeurig gekozen, beschouwing hieromtrent uit 2000, die wellicht juist weer actueel is, omdat het van de hand van een hoogleraar Russische en Slavische Studies komt:  [https://www.dewitteraaf.be/artikel/fundamentalisme-als-middenweg-tussen-hoge-en-lage-cultuur/](https://www.dewitteraaf.be/artikel/fundamentalisme-als-middenweg-tussen-hoge-en-lage-cultuur/)"
