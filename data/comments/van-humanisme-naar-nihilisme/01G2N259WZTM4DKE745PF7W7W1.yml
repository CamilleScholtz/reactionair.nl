body: "Hét perspectief waar de, van zijn wortels losgesneden, mens dringend behoefte aan heeft!\n\"The problems of man can be neither exactly defined nor even remotely solved. Whoever hopes that Christianity can solve them ceases to be a Christian.\" (Nicolás Gómez Dávila)\n\"De reactionair argumenteert niet tegen de moderne wereld in de hoop die te overwinnen, maar om te verhinderen dat de rechten van de ziel in de ban worden gedaan.\" (Robert Lemm)\nWat fijn dat jullie deze site zijn gestart. Ik geniet er ontzettend van. Dank!"
