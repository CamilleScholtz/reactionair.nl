author: Oberon
date: '2023-01-08T22:14:16Z'
body: 'Een duidelijk voorbeeld van deze superstitie is het huidige geloof in het idee dat de gemiddelde levensverwachting alsmaar stijgende is. Volgens de Worldbank database is de gemiddelde levensverwachting in Nederland de afgelopen jaren al aan het dalen. Nederlanders sterven steeds jonger, niet ouder.'
