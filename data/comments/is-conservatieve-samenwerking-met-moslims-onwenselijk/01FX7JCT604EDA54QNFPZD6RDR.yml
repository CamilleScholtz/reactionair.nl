author: 'Alexander Wolfheze'
date: '2022-03-03T07:39:51Z'
body: 'Belangrijk onderwerp. Belangrijk genoeg om ook eens vanuit niet-civnat perspectief te bezien. De ‘Conservatieve Alliantie’ mag een handige tactiek zijn voor pragmatische dag-tot-dag politiek, als polcor ‘diversiteit’ facade en voor een comfortabel zeteltje extra hier en daar, maar heeft ook aanzienlijke strategisch implicaties. Voor een realistische analyse terzake vanuit Europees Nw Rechts perspectief kan men nu hier het oor te luisteren leggen; ‘De Salon. Aflevering 2: FvD en de Conservatieve Alliantie’, 3 maart 2022, op het nwe echt-dissidente YouTube kanaal ‘Europodcasts’ ([link](https://www.youtube.com/watch?v=yHdztHwKmyk) ).'
