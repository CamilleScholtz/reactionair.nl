author: 'Jan-willem Veldhuizen '
date: '2022-07-13T08:54:49Z'
body: 'Kansengelijkheid is een hersenspinsel die alleen kan gedijen bij de gratie van de apologeten van het liberalisme. Rawls met zijn sluier, Locke met zijn tabula rasa en zijn pleidooi voor gelijke behandeling in gelijke gevallen etc. Het liberalisme heeft deze illusie als fundament, samen met meritocratie nodig om te bestaan. Zonder gelijke kansen, geen liberalisme. Noch in het christendom, of iedere andere religie zijn gelijke kansen een uitgangspunt of zelfs maar een na te streven ideaal. Het calvinisme met haar predestinatielaar is eerder bijna het tegenovergestelde. In het hindoeïsme wordt materiële onfortuinlijkheid in verband gebracht met spirituele degeneratie, of te wel een slechte karma. In de meeste samenlevingen was men bereid om extreme ongelijkheid als een gegeven te zien. In plaats van dat ieder kind een astronaut kan worden, bleef de schoenmaker bij zijn leest en vervulde daarmee volledig zijn tol in de maatschappij. Niet voor de boomers en iedere generatie na hun. Deze mensen zijn de hersenspinsels voor waarheid aan het houden, iets wat Lockes intentie nooit was.'
