baseURL = "https://reactionair.nl/"
title   = "Reactionair.nl"

languageCode           = "nl"
DefaultContentLanguage = "nl"

paginate     = 10
paginatePath = "pagina"

removePathAccents    = true
enableRobotsTXT      = true
cleanDestinationDir  = true
capitalizeListTitles = false
pluralizeListTitles  = false

[params]
	api    = "https://admin.reactionair.nl"
	advert = "De seksuele revolutie"

[taxonomies]
	author    = "authors"
	theme     = "theme"

[permalinks]
	[permalinks.page]
		articles = "/artikelen/:slugorfilename/"
		shop     = "/winkel/producten/:sections[last]/:slugorfilename/"
	[permalinks.section]
		articles = "/artikelen/"
		shop     = "/winkel/producten/:sections[last]/"
	[permalinks.term]
		authors   = "/auteurs/:slug/"
		theme     = "/themas/:slug/"
	[permalinks.taxonomy]
		authors   = "/auteurs/"
		theme     = "/themas/"

[related]
	includeNewer = true

[[related.indices]]
	name   = "tags"
	weight = 100
[[related.indices]]
	name   = "theme"
	weight = 60
[[related.indices]]
	name   = "authors"
	weight = 20
[[related.indices]]
	name   = "date"
	weight = 20

[markup]
	[markup.goldmark]
		[markup.goldmark.parser]
			autoHeadingID = false
		[markup.goldmark.renderer]
			unsafe = true
	[markup.highlight]
		codeFences = false

[imaging]
	resampleFilter = "Lanczos"

[minify]
	minifyOutput = true
	[minify.tdewolff.html]
		keepWhitespace = false

[outputs]
	home     = ["html", "rss"]
	section  = ["html", "rss"]
	taxonomy = ["html", "rss"]
	term     = ["html", "rss"]
	page     = ["html"]

[build]
	noJSConfigInAssets = true
