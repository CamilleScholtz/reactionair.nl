baseURL = "https://reactionair.nl/"
title   = "Reactionair.nl"

languageCode           = "nl"
DefaultContentLanguage = "nl"

googleAnalytics = "G-MM83VY2NM0"

paginate     = 10
paginatePath = "pagina"

removePathAccents = true

[taxonomies]
	auteur  = "auteurs"
	dossier = "dossiers"
	thema   = "themas"

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true

[privacy]
	[privacy.googleAnalytics]
		anonymizeIP = true

[minify]
	minifyOutput = true
	[minify.tdewolff.html]
		keepWhitespace = false

[outputs]
	home = ["HTML", "JSON", "RSS"]
